<div class="modal-body" ng-style="containerBodyStyle">
    <div class="staff-service">
        <div class="appil-container">
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i>&nbsp;合作在施面积</h4>
            <div class="form-inline">
                <table class="table table-striped  table-bordered table-responsive">
                    <thead>
                        <tr>
                            <th class="text-center">序号</th>
                            <th class="text-center">项目名称</th>
                            <th class="text-center">合同名称</th>
                            <th class="text-center">合同编号</th>
                            <th class="text-center">合同金额</th>
                            <th class="text-center">在施面积</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in data track by $index">
                            <!--序号-->
                            <td class="text-center">{{$index+1}}</td>
                            <!--项目名称-->
                            <td>{{item.projectName}}</td>
                            <!--合同名称-->
                            <td>{{item.contractName}}</td>
                            <!--合同编号-->
                            <td>{{item.contractNumber}}</td>
                            <!--合同金额-->
                            <td class="text-right">{{item.totalAmount}}</td>
                            <!--在施面积-->
                            <td class="text-right">{{item.confiscatedLandArea}}m<sup>2</sup></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel(false)">取消</button>
</div>
