<div class="staff-service">
    <div class="appil-container">
        <div class="form-inline clearfix">
            <div class="table-responsive" style="max-height: 300px;overflow: auto;margin:5px 5px;">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th style="text-align:center">序号</th>
                            <th style="text-align:center">合作城市</th>
                            <th style="text-align:center">项目名称</th>
                            <th style="text-align:center">合同名称</th>
                            <th style="text-align:center">合同甲方</th>
                            <th style="text-align:center">生效日期</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="detail in cooperation.list">
                            <td>
                                <span>{{$index+1}}</span>
                            </td>
                            <td>
                                <span>{{detail.cityName}}</span>
                            </td>
                            <td>
                                <span>{{detail.projectName}}</span>
                            </td>
                            <td>
                                <span>{{detail.contractName}}</span>
                            </td>
                            <td>
                                <span>{{detail.contractPartyA}}</span>
                            </td>
                            <td>
                                <span>{{detail.effectiveDate | date:'yyyy-MM-dd'}}</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--分页-->
            <div class="col-xs-12 form-group" style="padding-right:10px;">
                <div tm-pagination="cooperation.pagination" class="text-right" style="float:right"></div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="closeThisDialog();">关闭</button>
</div>
