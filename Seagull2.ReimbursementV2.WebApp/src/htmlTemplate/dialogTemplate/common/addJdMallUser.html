<div class="modal-body" ng-style="containerBodyStyle">
    <div class="staff-service">
        <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i>&nbsp;京东账户维护</h4>
        <div class="form-inline clearfix">
            <div class="col-xs-12 col-sm-12 col-md-12 form-group">
                <label class="text-right col-xs-6 col-sm-6 col-md-2  control-label">账号<i style="color:red;">*</i></label>
                <div class="col-xs-6 form-group baseifo-input">
                    <input ng-disabled="baseInfo.isEdit" sog-valide-status="账号名称" type="text" ng-model="userInfo.jdUserName" class="form-control meeting" />
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-xs-12 col-sm-12 col-md-12 form-group">
                <label class="text-right col-xs-6 col-sm-6 col-md-2  control-label">密码<i style="color:red;">*</i></label>
                <div class="col-xs-6 form-group baseifo-input">
                    <input sog-valide-status="账号密码"  type="password" ng-model="userInfo.jdPassword" class="form-control meeting" />
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-xs-12 col-sm-12 col-md-12 form-group">
                <label class="text-right col-xs-6 col-sm-6 col-md-2  control-label">关联用户<i style="color:red;">*</i></label>
                <div class="col-xs-6 form-group baseifo-input">
                    <span sog-ogu-input="userInfo.sysUser" opts="baseInfo.peopleSelect"></span>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-xs-12 col-sm-12 col-md-12 form-group">
                <label class="text-right col-xs-6 col-sm-6 col-md-2 control-label">备注</label>
                <div class="col-xs-6 col-sm-6 col-md-10 form-group baseifo-input">
                    <textarea sog-valide-status="账号说明" type="text" class="form-control meeting" style="height:100px;" placeholder="" ng-model="userInfo.description"></textarea>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="closeThisDialog();">取消</button>
    <button type="button" class="btn btn-primary" ng-click="save();">确定</button>
</div>
