<div class="modal-body" ng-style="containerBodyStyle">
    <div class="staff-service">
        <div class="appil-container">
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i>&nbsp;附件列表</h4>
            <div class="form-inline">
                <table class="table table-striped  table-bordered table-responsive">
                    <thead>
                        <tr>
                            <th class="text-center">
                                <input type="checkbox" ng-model="model.isCheckAll" ng-click="model.checkAll()" />
                            </th>
                            <th class="text-center">序号</th>
                            <th class="text-center">类别</th>
                            <th class="text-center">文件</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in data track by $index">
                            <td class="text-center">
                                <input type="checkbox" ng-model="item.checked" />
                            </td>
                            <!--序号-->
                            <td class="text-center">{{$index+1}}</td>
                            <!--类别-->
                            <td>{{item.typeName}}</td>
                            <!--文件-->
                            <td>
                                <p ng-repeat="file in item.fileList">
                                    <span wf-uploader files="[file]" opts="fileOpts" ready="settings.fileReady" read-only="true"></span>
                                    <br />
                                </p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel(false)">取消</button>
    <button type="button" class="btn btn-primary" ng-click="model.download()">下载</button>
</div>
