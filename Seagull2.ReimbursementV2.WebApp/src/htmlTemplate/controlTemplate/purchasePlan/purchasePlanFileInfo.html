<!--采购计划选择页面-->
<div class="staff-service">
    <div class="appil-container">
        <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i>&nbsp;资料反馈<span style=" margin-left: 100px; font-size: 14px; line-height: 18px;">采购名称:{{data.purchaseName}}</span><span style="float: right; color: red; font-size: 14px; line-height: 18px;">注意：待办会在反馈期限七天前发出</span></h4>
        <button ng-if="!data.readonly&&!data.isStartScheme" ng-click="fileInfoPro.addItem()" class="btn btn-primary" style="cursor:pointer">+增加</button>
        <button ng-if="!data.readonly&&!data.isStartScheme" ng-click="fileInfoPro.deleteItem()" class="btn btn-danger" style="cursor:pointer">-删除</button>
        <button ng-if="data.isAutoStart" ng-click="fileInfoPro.openpurchaseScheme(data.purchaseFileInfoCode)" class="btn btn-danger" style="cursor:pointer">查看采购前置需求</button>
        <div class="table-responsive" style="height:300px">
            <table class="table table-striped table-bordered table-responsive">
                <thead>
                    <tr>
                        <th style="width:5%" class="text-center">
                            <input ng-disabled="data.readonly||data.isStartScheme" type="checkbox" ng-model="fileInfoPro.isCheckAll" ng-click="fileInfoPro.checkAll()" />
                        </th>
                        <th style="width:5%" class="text-center">序号</th>
                        <th style="width:15%" class="text-center">职能<span style="color:red;">*</span></th>
                        <th style="width:15%" class="text-center">反馈人员<span style="color:red;">*</span></th>
                        <th style="width:30%" class="text-center">反馈内容与要求<span style="color:red;">*</span></th>
                        <th style="width:20%" class="text-center">反馈期限<span style="color:red;">*</span></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in data.materialFeedbackInfoList track by $index">
                        <td class="text-center">
                            <input ng-disabled="data.readonly||data.isStartScheme" type="checkbox" ng-model="item.checked" />
                        </td>
                        <td class="text-center">{{$index+1}}</td>
                        <td>
                            <select ng-if="!data.readonly&&!data.isStartScheme" sog-valide-status="职能" class="meeting" ng-model="item.specialtyCode"
                                    ng-options="type.code as type.name for type in data.specialty"
                                    ng-selected="type.code == item.specialtyCode"
                                    ng-change="fileInfoPro.specialtyChange(item)">
                                <option value="">请选择</option>
                            </select>
                            <span ng-if="data.readonly||data.isStartScheme">{{item.specialtyName}}</span>
                        </td>
                        <td>
                            <span ng-if="!data.readonly&&!data.isStartScheme" sog-valide-status="反馈人员" sog-ogu-input="item.feedbackUser" opts="fileInfoPro.peopleSelect" ng-model="item.feedbackUserCode"></span>
                            <span ng-if="data.readonly||data.isStartScheme">{{item.feedbackUserName}}</span>
                        </td>
                        <td><textarea ng-disabled="data.readonly||data.isStartScheme" maxlength="1000" sog-valide-status="反馈内容与要求" ng-model="item.feedbackContent" type="text" class="meeting"></textarea></td>
                        <td>
                            <input ng-if="!data.readonly&&!data.isStartScheme" type="text" pick-a-date="item.feedbackDeadline" pick-a-date-options="{ format: 'yyyy-mm-dd',selectYears: true}"
                                   class="form-control-text iecssl" sog-valide-status="反馈期限" />
                            <span ng-if="data.readonly||data.isStartScheme">{{item.feedbackDeadline|date:'yyyy-MM-dd'}}</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="closeThisDialog();">取消</button>
    <button ng-if="!data.readonly&&!data.isStartScheme" type="button" class="btn btn-primary" ng-click="confirm(data.materialFeedbackInfoList);">确定</button>
</div>
