<div class="staff-service">
    <div class="appil-container">
        <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i>&nbsp;设置查询条件</h4>
        <div class="form-inline clearfix">
            <div class="col-xs-12 col-sm-6 col-md-4 form-group" style="margin-top:2px;">
                <label class="col-xs-6 control-label" >选择城市</label>
                <div class="col-xs-6 form-group baseifo-input">
                    <select class="meeting" ng-model="model.cityCode" ng-options="city.code as city.name for city in model.cityList"></select>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 form-group" style="margin-top:2px;">
                <label class="col-xs-6 control-label" >关键字</label>
                <div class="col-xs-6 form-group baseifo-input">
                    <input class="meeting" ng-model="model.keyword">
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 form-group" style="margin-top:2px;">
                <div class="col-xs-12 form-group baseifo-input text-left">
                    <button class="btn btn-primary btn-sm" style="padding-left:20px;padding-right:20px;" ng-click="model.query()">搜&nbsp;索</button>
                </div>
            </div>
        </div>

        <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i>&nbsp;项目列表</h4>
        <div class="form-inline clearfix">
            <div class="table-responsive" style="max-height: 300px;overflow: auto;">
                <table class="table table-hover table-bordered table-striped table-condensed">
                    <thead>
                        <tr>
                            <th class="text-center" style="width:40px;"></th>
                            <th class="text-center">商业模式</th>
                            <th class="text-center">项目名称</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center" ng-repeat="item in model.projectList" ng-click="model.chooseItem(item)">
                            <td><input type="radio" name="projectItem" ng-click="model.chooseItem(item)" ng-checked="model.selectedItem!=null&&model.selectedItem.projectCode===item.projectCode"></td>
                            <td><span style="display:inline-block;white-space:nowrap;" title="{{item.businessModelName}}">{{item.businessModelName}}</span></td>
                            <td><span style="display:inline-block;white-space:nowrap;" title="{{item.cnName}}">{{item.cnName}}</span></td>
                        </tr>
                        <tr class="text-center" ng-if="model.projectList.length===0&&model.isLoaded"><td colspan="3">暂无相关数据！</td></tr>
                    </tbody>
                </table>
            </div>
            <!--分页-->
            <div tm-pagination="model.paginationConf" class="pull-right clearfix" style="margin-right:10px;"></div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="closeThisDialog();">取消</button>
    <button type="button" class="btn btn-primary" ng-click="model.confirm();">确定</button>
</div>
