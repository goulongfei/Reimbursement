<div class="table-responsive">
    <div style="float:left;" ng-if="!readonly">
        <button ng-click="addDetail()" class="btn btn-primary" style="cursor:pointer">+增加</button>
        <button ng-click="delDetail()" class="btn btn-danger" style="cursor:pointer">-删除</button>
    </div>
    <!--比价采购-申请-->
    <table class="table table-striped table-bordered table-responsive" ng-if="opts.scene==='Application' && readonly!==true">
        <thead>
            <tr>
                <th class="table-thead" style="text-align:center;">
                    <input type="checkbox" ng-checked="select_all" ng-model="select_all" ng-change="selectAll(select_all)">
                </th>
                <th class="table-thead" style="text-align:center;width:5%;">序号</th>
                <th class="table-thead" style="text-align:center;width:10%;">是否入库<span style="color:red;">*</span></th>
                <th class="table-thead" style="text-align:center;width:22%;">供应商名称<span style="color:red;">*</span></th>
                <th class="table-thead" style="text-align:center;width:17%;">最终报价（元）<span style="color:red;">*</span></th>
                <th class="table-thead" style="text-align:center;width:10%;">报价单<span style="color:red;">*</span></th>
                <th class="table-thead" style="text-align:center;width:10%;">其他附件</th>
                <th class="table-thead" style="text-align:center;width:13%;">供应商联系人<span style="color:red;">*</span></th>
                <th class="table-thead" style="text-align:center;width:13%;">邮箱<span style="color:red;">*</span></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in data">
                <td style="text-align:center;vertical-align:middle;">
                    <input type="checkbox" ng-model="item.checked" ng-change="selectOne()">
                </td>
                <td style="text-align:center;">{{$index+1}}</td>
                <td style="text-align:center;">
                    <select class="meeting" ng-model="item.isInstock" ng-change="clearSupplierScope($index,item)">
                        <option value="">请选择</option>
                        <option value="true">是</option>
                        <option value="false">否</option>
                    </select>
                </td>
                <td style="text-align:center;">
                    <div ng-if="item.isInstock=='false'">
                        <input class="meeting" type="text" ng-blur="beforAppend(item)" ng-model="item.supplierName">
                    </div>
                    <div ng-if="item.isInstock=='true'">
                        <div fuzzy-query-supplier opts="supplierOpts" index="$index" data="item"></div>
                    </div>
                </td>
                <td style="text-align:center;">
                    <div class="meeting" wf-money opts="moneyopts" ng-model="item.finalQuoteAmount" ng-blur="beforAppend(item)" ></div>
                </td>
                <td style="text-align:center;">
                    <span wf-uploader files="item.quotationFile" opts="fileopts " ready="fileReady" read-only="false"></span>
                </td>
                <td style="text-align:center;">
                    <span wf-uploader files="item.otherFile" opts="fileopts " ready="fileReady" read-only="false"></span>
                </td>
                <td style="text-align:center;">
                    <input class="meeting" type="text" ng-model="item.linkManName">
                </td>
                <td style="text-align:center;">
                    <input class="meeting" type="text" ng-model="item.linkEmail">
                </td>
            </tr>
        </tbody>
    </table>
    <!--比价采购-只读-->
    <table class="table table-striped table-bordered table-responsive" ng-if="readonly===true">
        <thead>
            <tr>
                <th class="table-thead" style="text-align:center;width:5%;">序号</th>
                <th class="table-thead" style="text-align:center;width:10%;">是否入库</th>
                <th class="table-thead" style="text-align:center;width:22%;">供应商名称</th>
                <th class="table-thead" style="text-align:center;width:17%;">最终报价（元）</th>
                <th class="table-thead" style="text-align:center;width:10%;">报价单</th>
                <th class="table-thead" style="text-align:center;width:10%;">其他附件</th>
                <th class="table-thead" style="text-align:center;width:13%;">供应商联系人</th>
                <th class="table-thead" style="text-align:center;width:13%;">邮箱</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in data">
                <td class="text-center">
                    {{$index+1}}
                </td>
                <td style="text-align:center;">{{item.isInstock?'是':'否'}}</td>
                <td style="text-align:center;">
                    <a ng-if="item.isInstock" style="color:blue;" ng-click="OpenSupplier(item.supplierCode);" class="ng-binding">{{item.supplierName}}</a>
                    <a ng-if="!item.isInstock">{{item.supplierName}}</a>
                </td>
                <td style="text-align:center;">
                    {{item.finalQuoteAmount|number:2}}
                </td>
                <td style="text-align:left;">
                    <p ng-repeat="file in item.quotationFile">
                        <span wf-uploader files="[file]" opts="fileopts" ready="fileReady" read-only="true"></span><br />
                    </p>
                </td>
                <td style="text-align:left;">
                    <p ng-repeat="file in item.otherFile">
                        <span wf-uploader files="[file]" opts="fileopts" ready="fileReady" read-only="true"></span><br />
                    </p>
                </td>
                <td style="text-align:center;">
                    {{item.linkManName}}
                </td>
                <td style="text-align:center;">
                    {{item.linkEmail}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
