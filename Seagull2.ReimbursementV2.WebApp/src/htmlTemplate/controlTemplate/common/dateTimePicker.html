<div class="dateTimePicker">
    <input type="text" style="width:50%;" pick-a-date="data.bindingDate" pick-a-date-options="dateOpts" class="form-control-text iecssl" />
    <select class="meeting" style="width:35%;text-indent: 0em;" ng-model="data.time" ng-init="data.hours" ng-options="p for p in data.hours" ng-selected="p == data.time"></select>
</div>
