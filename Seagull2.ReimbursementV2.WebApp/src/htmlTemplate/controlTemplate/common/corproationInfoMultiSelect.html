<div class="staff-service">
    <div class="appil-container">
        <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i>&nbsp;搜索条件</h4>
        <div class="form-inline clearfix">
            <div class="col-xs-12 col-sm-6 col-md-8 form-group" style="margin-top:2px;">
                <label class="col-xs-6 col-sm-6 col-md-3 control-label">关键字</label>
                <div class="col-xs-6 col-sm-6 col-md-9 form-group baseifo-input">
                    <input class="meeting" ng-model="model.keyword">
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 form-group" style="margin-top:2px;">
                <div class="col-xs-12 form-group baseifo-input">
                    <button class="btn btn-primary btn-sm" style="padding-left:20px;padding-right:20px;" ng-click="model.query()">搜索</button>
                    <button class="btn btn-primary btn-sm" style="padding-left:20px;padding-right:20px;" ng-click="model.showSelectList()">显示已选</button>
                </div>
            </div>
        </div>

        <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i>&nbsp;公司列表</h4>
        <div class="table-responsive" ng-init="model.loadData(1);">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th class="text-center" style="width:40px;"></th>
                        <th style="text-align:center;">公司名称</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in model.corporationList" ng-click="model.chooseItem(item)">
                        <td style="text-align:center;">
                            <input type="checkbox" ng-model="item.checked"/>
                        </td>
                        <td style="text-align:left;">
                            <span>{{item.corporationName}}</span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!--分页-->
            <div ng-show="model.showPageing===true" tm-pagination="model.paginationConf" class="pull-right clearfix" style="margin-right:10px;"></div>
            <div class="text-right" ng-show="model.showPageing===false">已选{{model.corporationList.length}}个项目</div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="closeThisDialog();">取消</button>
    <button type="button" class="btn btn-primary" ng-click="model.confirm();">确定</button>
</div>
