<div class="staff-service" style="width:600px;max-height: 460px;overflow-y:auto;overflow-x:hidden;">
    <div class="appil-container" style="width: 100%;">
        <table class="table table-striped  table-bordered table-responsive">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>办结时间</th>
                    <th>上报人</th>
                    <th>版本</th>
                    <th>采购计划总条数</th>
                    <th>预计采购总金额</th>
                    <th>实际已采购总金额</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in PurchasePlanRecordList">
                    <td>
                        {{$index+1}}
                    </td>
                    <td>
                        {{item.modifyTime|date:"yyyy-MM-dd"}}
                    </td>
                    <td>
                        {{item.creatorName}}
                    </td>
                    <td>
                        <span >{{item.planVersion==0?"空":item.planVersion==1?"年度版":item.planVersion==2?"月度版":"空"}}</span>
                    </td>
                    <td>
                        {{item.purchasePlanDetailCount}}
                    </td>
                    <td>
                        <a href="javascript:void(0);" ng-click="ViewPurchasePlanRecordForm(item);"
                            style="color:blue">{{item.preTotalAmount|number:2}}</a>
                    </td>
                    <td>
                        {{item.actualTotalAmount|number:2}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal-footer" style="text-align:center">
    <button type="button" class="btn btn-primary" ng-click="closeThisDialog();">确定</button>
</div>
