<div class="staff-service">
    <!--工具栏开始、不打印, 修改wf-tool-bars-url-base -->
    <div wf-tool-bars="wfOperateOpts" wf-tool-bars-url-base="/PurchasePlanDrafterWf" wf-collect-data-fn="collectData"></div>
    <!--工具栏结束-->
    <!--流程导航开始-->
    <div ng-include="'views/common/flow-nav.html'"></div>
    <!--流程导航结束-->
    <!--表单正文开始，打印-->
    <div class="container appil-container">
        <!--页面标题开始-->
        <div class="page-header clearfix">
            <span style="float:none;">{{title}}</span>
            <div style="color: red; font-size: 12px;">
                <p>提示：</p>
                <p>1.由于数据量较大与IE浏览器性能不兼容，建议使用其他浏览器；</p>
                <p>2.每年12-25收到的待办，为下一年的年度版计划，需编制修正该项目期区下的全周期采购计划；</p>
                <p>3.每月25日收到的待办，为该年月度版采购计划，重点编制细化未来三个月的采购计划；</p>
                <p>4.未来三个月的采购计划，如需与设计、工程在发生实际采购前进行交圈，需编制“采购前置需求”填写交圈事宜，待办会在反馈期限的七天前发出给各专业反馈人员；</p>
            </div>
            <span style="float:right;font-size:12px;">单据编号：{{viewModel.flowNumber}}</span>
        </div>
        <!--页面标题结束-->
        <!--基本信息-->
        <div ng-if="viewModel.isFullscreen == false" ng-include="'views/purchasePlan/htmlTemplate/purchasePlanReadOnly.html'"></div>
        <!--采购执行情况-->
        <div ng-if="viewModel.isFullscreen == false" ng-include="'views/purchasePlan/htmlTemplate/purchasePlanExecuteSituation.html'"></div>
        <!--采购计划-->
        <div purchase-plan-extend view-model="viewModel" read-only="false" page-opts="baseInfo.selectCommodityPaging"></div>
        <div class="clearfix "></div>
        <!-- 评论列表-->
        <h4 class="control-heading bg-info" ng-show="isOpinionsShow"><i class="glyphicon glyphicon-list-alt"></i> 评论列表</h4>
        <div class="form-inline" ng-show="isOpinionsShow">
            <div class="form-inline">
                <span sog-comment="opinions"></span>
            </div>
            <div class="clearfix visible-xs-block"></div>
            <div class="clearfix"></div>
        </div>
        <!-- 审批意见列表-->
        <h4 class="control-heading bg-info" ng-show="isApprovalShow"><i class="glyphicon glyphicon-list-alt"></i>审批意见列表</h4>
        <div class="form-inline" ng-show="isApprovalShow">
            <span sog-simple-opinions="opinions"></span>
            <div class="clearfix"></div>
        </div>
        <div class="clearfix "></div>
    </div>
    <!--表单正文结束-->
    <!--页脚开始，不打印-->
    <div ng-include="'views/common/foot-copyright.html'"></div>
    <!--页脚结束-->
    <!--右侧通栏开始，不打印-->
    <div ng-include="'views/common/right-navigator.html'"></div>
</div>
