<div class="staff-service">
    <!--工具栏开始、不打印, 修改wf-tool-bars-url-base -->
    <div wf-tool-bars="wfOperateOpts" wf-tool-bars-url-base="/ComparePricePurchaseApplicationWf" wf-collect-data-fn="collectData"></div>
    <!--工具栏结束-->
    <!--流程导航开始-->
    <div ng-include="'views/common/flow-nav.html'"></div>
    <!--流程导航结束-->
    <!--表单正文开始，打印-->
    <div class="container appil-container">
        <!--<div sog-abort-opinion opinions="opinions"></div>-->
        <!--页面标题开始-->
        <div class="page-header clearfix">
            <span>{{title}}</span>
            <small>单据编号：{{viewModel.flowNumber}}</small>
        </div>
        <!--页面标题结束-->
        <!--报销信息标题-->
        <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 报销信息</h4>
        <!--报销信息内容-->
        <div class="form-inline clearfix">
            <!--报销人、报销组织、申请日期、收款信息, 报销本币总额（计算项），报销明细、附件.-->
            <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                <label class="col-xs-6 control-label" title="业务类别" style="text-align:right">业务类别<span style="color:red;">*</span></label>
                <div class="col-xs-6 form-group baseifo-input" sog-valide-status="业务类别">
                    <select style="width:100%;" class="meeting" ng-model="viewModel.purchaseOfComparePrice.comparePriceBusinessTypeCode"
                            ng-options="p.code as p.name for p in viewModel.option.comparePriceBusinessTypeList"
                            ng-selected="p.code == viewModel.purchaseOfComparePrice.comparePriceBusinessTypeCode"
                            ng-change="baseInfo.comparePriceBusinessTypeChange()">
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="clearfix visible-xs-block"></div>
            <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                <label class="col-xs-6 control-label" title="拟报销总金额" style="text-align:right">拟报销总金额<span style="color:red;">*</span></label>
                <div class="col-xs-6 form-group baseifo-input">
                    <span>{{viewModel.purchaseBase.purchaseAmount | number:2}}</span>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="clearfix visible-xs-block"></div>
            <div class="col-xs-12 col-sm-12 col-md-12 form-group">
                <label class="col-xs-6 col-sm-3 col-md-2 control-label" title="本次报销范围和内容" style="text-align:right">本次报销范围和内容<span style="color:red;">*</span></label>
                <div class="col-xs-12 col-sm-9 col-md-10 form-group baseifo-input">
                    <textarea sog-valide-status="本次报销范围和内容" type="text" class="meeting" ng-model="viewModel.purchaseOfComparePrice.purchaseContent" maxlength="4000" style="width:100%;height:54px;"></textarea>
                </div>
            </div>
        </div>
        <!--入围供应商标题-->
        <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 报销单&nbsp;&nbsp;&nbsp;&nbsp;<span style="color: red; font-size: 14px;">注：请先填写好入围供应商和法人公司，再添加拟定中标供应商</span></h4>        
        
        <!--附件标题-->
        <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i>附件</h4>
        <!--附件内容-->
        <div class="form-inline clearfix">
            <div class="col-xs-12 col-sm-6 col-md-4 form-group sog-xs-style-sign">
                <label class="col-xs-6 control-label text-right" title="添加附件">添加附件</label>
                <div class="col-xs-6 form-group baseifo-input">
                    <span wf-uploader files="viewModel.otherFile" ready="fileReady" opts="settings.fileopts" read-only="false"></span>
                </div>
            </div>
        </div>
        <!--评论列表-->
        <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 评论列表</h4>
        <div class="form-inline clearfix">
            <div class="form-inline">
                <span sog-comment="opinions"></span>
            </div>
        </div>
        <!--审批-->
        <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 审批</h4>
        <div class="form-inline">
            <span sog-simple-opinions="opinions"></span>
            <div class="clearfix"></div>
        </div>
    </div>
    <!--表单正文结束-->
    <!--页脚开始，不打印-->
    <div ng-include="'views/common/foot-copyright.html'"></div>
    <!--页脚结束-->
    <!--右侧通栏开始，不打印-->
    <div ng-include="'views/common/right-navigator.html'"></div>
</div>
