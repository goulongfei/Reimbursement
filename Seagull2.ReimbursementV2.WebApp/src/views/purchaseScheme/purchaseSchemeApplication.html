 <!--采购策划拟单-->
<div class="staff-service">
    <div wf-tool-bars="wfOperateOpts" wf-tool-bars-url-base="/PurchaseSchemeApplicationWf" wf-collect-data-fn="collectData"></div>
    <!--工具栏结束-->
    <!--流程导航开始-->
    <div ng-include="'views/common/flow-nav.html'"></div>
    <!--流程导航结束-->
    <!--表单正文开始，打印-->
    <div class="container appil-container">
        <!--页面标题开始-->
        <div class="page-header clearfix">
            <span>{{title}}</span>
            <small>单据编号：{{viewModel.flowNumber}}</small>
        </div>
        <!--页面标题结束-->
        <!--采购基本信息标题-->
        <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 基本信息</h4>
        <!--采购基本信息内容-->
        <div class="form-inline">
            <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                <label class="text-right col-xs-6 control-label" title="关联采购计划">关联采购计划<span style="color:red;">*</span></label>
                <div class="col-xs-6 form-group baseifo-input" sog-valide-status="关联采购计划">
                    <input type="text" class="meeting" style="display:inline-block;width:85%;" disabled ng-value="viewModel.purchaseSchemeRecordActionEx.purchasePlanItemName" placeholder="请选择采购计划" />
                    <i ng-click="baseInfo.purchasePlanSelected()" class="glyphicon glyphicon-folder-open" style="cursor:pointer;"></i>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-xs-12 col-sm-6 col-md-8 form-group">
                <label class="text-right col-xs-6 col-md-3 control-label" title="采购名称">采购名称<span style="color:red;">*</span></label>
                <div class="col-xs-6 col-md-9 form-group baseifo-input">
                    <input sog-valide-status="采购名称" type="text" ng-model="viewModel.purchaseSchemeRecordActionEx.purchaseName" placeholder="格式提示：事业部+项目+期区+事件概述，不能大于30个字符" class="form-control meeting" />
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                <label class="text-right col-xs-6 control-label" title="预计进场/供货日期">预计进场/供货日期<span style="color:red;">*</span></label>
                <div class="col-xs-6 form-group baseifo-input">
                    <input id="preEnterSupplyDateInput" type="text" pick-a-date="viewModel.purchaseSchemeRecordActionEx.preEnterSupplyDate" pick-a-date-options="{ format: 'yyyy-mm-dd',selectYears: true }"
                           class="form-control-text iecssl" sog-valide-status="预计进场/供货日期" />
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                <label class="text-right col-xs-6 control-label" title="入围供应商个数">入围供应商个数</label>
                <div class="col-xs-6 form-group baseifo-input">
                    <input sog-valide-status="建筑面积" type="text" class="meeting input-type ng-pristine ng-valid text-right"
                           wf-money opts="settings.amountOpts" ng-model="viewModel.purchaseSchemeRecordActionEx.supplierFinalistCount" placeholder="请输入">
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                <label class="text-right col-xs-6 control-label" title="其中需要考察供应商个数">其中需要考察供应商个数</label>
                <div class="col-xs-6 form-group baseifo-input">
                    <input sog-valide-status="其中需要考察供应商个数" type="text" class="meeting input-type ng-pristine ng-valid text-right"
                           wf-money opts="settings.amountOpts" ng-model="viewModel.purchaseSchemeRecordActionEx.needInspectSupplierCount" placeholder="请输入">
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                <label class="text-right col-xs-6 control-label" title="供应商入库开始时间">供应商入库开始时间<span style="color:red;">*</span></label>
                <div class="col-xs-6 form-group baseifo-input">
                    <input id="supplierStorageStartDateInput" type="text" pick-a-date="viewModel.purchaseSchemeRecordActionEx.supplierStorageStartDate" pick-a-date-options="{ format: 'yyyy-mm-dd',selectYears: true }"
                           class="form-control-text iecssl" sog-valide-status="供应商入库开始时间" />
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                <label class="text-right col-xs-6 control-label" title="计划采购开始日期">计划采购开始日期<span style="color:red;">*</span></label>
                <div class="col-xs-6 form-group baseifo-input">
                    <input id="preStartDateInput" type="text" pick-a-date="viewModel.purchaseSchemeRecordActionEx.preStartDate" pick-a-date-options="{ format: 'yyyy-mm-dd',selectYears: true }"
                           class="form-control-text iecssl" sog-valide-status="计划采购开始日期" />
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                <label class="text-right col-xs-6 control-label" title="计划采购结束日期">计划采购结束日期<span style="color:red;">*</span></label>
                <div class="col-xs-6 form-group baseifo-input">
                    <input id="preEndDateInput" type="text" pick-a-date="viewModel.purchaseSchemeRecordActionEx.preEndDate" pick-a-date-options="{ format: 'yyyy-mm-dd',selectYears: true }"
                           class="form-control-text iecssl" sog-valide-status="计划采购结束日期" />
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                <label class="text-right col-xs-6 control-label" title="合同订立日期">合同订立日期<span style="color:red;">*</span></label>
                <div class="col-xs-6 form-group baseifo-input">
                    <input id="preContractSignDateInput" type="text" pick-a-date="viewModel.purchaseSchemeRecordActionEx.preContractSignDate" pick-a-date-options="{ format: 'yyyy-mm-dd',selectYears: true }"
                           class="form-control-text iecssl" sog-valide-status="合同订立日期" />
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-xs-12 form-group">
                <label class="text-right col-xs-6 col-sm-3 col-md-2 control-label" title="供应商入围标准">供应商入围标准</label>
                <div class="col-xs-6 col-sm-9 col-md-10 form-group baseifo-input">
                    <textarea sog-valide-status="供应商入围标准" type="text" class="meeting" style="height:60px;" placeholder="" ng-model="viewModel.purchaseSchemeRecordActionEx.supplierFinalistStandard"></textarea>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-xs-12 form-group">
                <label class="text-right col-xs-6 col-sm-3 col-md-2 control-label" title="本次招标范围和内容">本次招标范围和内容<span style="color:red;">*</span></label>
                <div class="col-xs-6 col-sm-9 col-md-10 form-group baseifo-input">
                    <textarea sog-valide-status="本次招标范围和内容" type="text" class="meeting" style="height:60px;" placeholder="" ng-model="viewModel.purchaseSchemeRecordActionEx.purchaseContent"></textarea>
                </div>
            </div>
            <div class="clearfix visible-xs-block visible-sm-block"></div>
            <div class="clearfix"></div>
        </div>
        <!--资料反馈-->
        <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 资料反馈</h4>
        <input type="button" name="name" value="+添加" class="btn btn-info" ng-click="fileInfoPro.addItem()" />
        <input type="button" name="name" value="-删除" class="btn btn-danger" ng-click="fileInfoPro.deleteItem()" />
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th class="text-center">
                            <input type="checkbox" ng-model="fileInfoPro.isCheckAll" ng-click="fileInfoPro.checkAll()" />
                        </th>
                        <th class="text-center">序号</th>
                        <th class="text-center">职能<span style="color:red;">*</span></th>
                        <th class="text-center">反馈人员<span style="color:red;">*</span></th>
                        <th class="text-center">反馈内容与要求<span style="color:red;">*</span></th>
                        <th class="text-center">反馈期限<span style="color:red;">*</span></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in viewModel.materialFeedbackInfoList track by $index">
                        <td class="text-center">
                            <input type="checkbox" ng-model="item.checked" />
                        </td>
                        <td class="text-center">{{$index+1}}</td>
                        <td>
                            <select sog-valide-status="专业" class="meeting" ng-model="item.specialtyCode"
                                    ng-options="type.code as type.name for type in viewModel.option.specialtyList"
                                    ng-selected="type.code == item.specialtyCode"
                                    ng-change="fileInfoPro.specialtyChange(item)">
                                <option value="">请选择</option>
                            </select>   
                        </td>
                        <td><span sog-ogu-input="item.feedbackUser" opts="settings.peopleSelect" ng-model="item.feedbackUserCode"></span></td>
                        <td><textarea sog-valide-status="反馈内容与要求" ng-model="item.feedbackContent" type="text" class="meeting" style="height:60px;"></textarea></td>
                        <td>
                            <input type="text" pick-a-date="item.feedbackDeadline" pick-a-date-options="{ format: 'yyyy-mm-dd',selectYears: true }"
                                   class="form-control-text iecssl" sog-valide-status="反馈期限" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="clearfix visible-xs-block visible-sm-block"></div>
        <div class="clearfix"></div>
    </div>
    <!--表单正文结束-->
    <!--页脚开始，不打印-->
    <div ng-include="'views/common/foot-copyright.html'"></div>
    <!--页脚结束-->
    <!--右侧通栏开始，不打印-->
    <div ng-include="'views/common/right-navigator.html'"></div>
</div>
