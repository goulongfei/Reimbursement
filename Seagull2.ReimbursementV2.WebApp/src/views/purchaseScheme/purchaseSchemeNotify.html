<!--催办通知-->
<div class="staff-service">
    <div class="container appil-container col-xs-8" style="margin-left:17%;margin-top:50px;">
        <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 催办通知</h4>
        <div class="form-group" style="padding-top:30px">
            {{notifyModel.notifyUserName}}：
            <div>&nbsp;&nbsp;&nbsp;&nbsp;您好!“<a href="{{linkUrl}}" target="_blank" style="color:blue"> {{notifyModel.purchaseSchemeName}}</a>”的采购前置流程需要您在“{{notifyModel.feedBackTime |date:'yyyy-MM-dd'}}”前反馈相关信息和资料，请关注此流程并尽快办理该待办。</div>
        </div>
        <div class="form-group" style="padding-top:20px;">
            <input type="checkbox" name="关闭" ng-model="checked" />关闭时删除此通知<hr />
            <button class="btn btn-default" ng-click="Close()">关闭(C)</button>
        </div>
    </div>
</div>
