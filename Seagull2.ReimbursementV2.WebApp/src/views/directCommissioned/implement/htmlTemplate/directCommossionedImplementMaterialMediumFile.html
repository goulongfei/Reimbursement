<div class="form-inline">
    <table class="table table-striped  table-bordered table-responsive">
        <thead>
            <tr>
                <th class="text-center">序号</th>
                <th class="text-center">资料名称</th>
                <th class="text-center">资料类型</th>
                <th class="text-center">详细文件</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="obj in viewModel.materialMediumFileList track by $index">
                <!--序号-->
                <td class="text-center">{{$index+1}}</td>
                <!--资料名称-->
                <td class="text-left">
                    {{obj.materialName}}
                </td>
                <!--资料类型-->
                <td class="text-left">
                    {{obj.materialMediumTypeName}}
                </td>
                <!--详细文件-->
                <td class="text-left">
                    <span ng-show="obj.materialMediumTypeCode!=viewModel.materialMediumPaperTypeCode">
                        <p ng-repeat="item in obj.clientFileInformationList">
                            <span wf-uploader files="[item]" opts="materialMediaFileOpts" ready="obj.fileReady" read-only="true"></span><br />
                        </p>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
