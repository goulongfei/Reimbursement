<div class="form-inline">
    <div class="col-xs-12 col-sm-12 col-md-12 form-group">
        <label class="text-right col-xs-6 col-sm-3 col-md-2 control-label" title="直接委托报告" style="text-align:right;">直接委托报告</label>
        <div class="col-xs-6 col-sm-9 col-md-10 form-group baseifo-input">
            <p ng-repeat="item in viewModel.reportFile.clientFileInformationList">
                <span wf-uploader files="[item]" opts="reportFileOpts" ready="baseInfo.reportFileReady" read-only="true"></span><br />
            </p>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 form-group">
        <label class="text-right col-xs-6 col-sm-3 col-md-2 control-label" title="其他附件" style="text-align:right;">其他附件</label>
        <div class="col-xs-6 col-sm-9 col-md-10 form-group baseifo-input">
            <p ng-repeat="item in viewModel.otherFile.clientFileInformationList">
                <span wf-uploader files="[item]" opts="otherFileOpts" ready="baseInfo.otherFileReady" read-only="true"></span><br />
            </p>
        </div>
    </div>
</div>
