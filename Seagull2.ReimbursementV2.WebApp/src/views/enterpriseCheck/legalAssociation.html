<style>
    tr th, tr td{
        border:1px solid #eee;
        text-align:center;
    }
   .resHeader{
       line-height: 40px;
        padding: 0px 5px;
   }
   .title{
       padding-left: 5px;
       line-height:40px;
        font-size: 16px;
        color: rgb(96, 98, 102);
        border-left: 3px solid rgb(18, 139, 237);
   }
   .beinvested{
       height:8px;
       margin-bottom:-1px;
       display:inline-block;
       width:84px;
       background:url('img/line_arrow@2x.png') no-repeat right bottom;
       background-size:75px 8px;
       font-size:12px;
       color:#128bed;
       text-align:center;
       margin-right:6px;
       position:relative;
   }
    .right-line{
       height:8px;
       margin-bottom:-1px;
       display:inline-block;
       width:84px;
       background:url('img/line_arrow@2x_left.png') no-repeat right bottom;
       background-size:75px 8px;
       font-size:12px;
       color:#128bed;
       text-align:center;
       margin-right:6px;
       position:relative;
   }
   .text{
       position:absolute;
       text-align:center;
       display:inline-block;
       left:0;
       top:-13px;
       width:100%;
   }
   a,a:link,a:hover,a:visited,a:active{
       color:rgb(18, 139, 237);
   }
</style>
<div class="staff-service">
    <div class="container appil-container">
        <div class="form-inline">
            <p class="resHeader"><span class="title">在 {{companyNum}} 家公司中，{{relationNum}} 家公司有关联关系</span></p>
            <div class="clearfix"></div>
        </div>
        <div class="form-inline table-responsive">
            <table class="table table-bordered" style="table-layout:fixed">
                <thead>
                    <tr>
                        <th class="text-center" style="width:45px">序号</th>
                        <th class="text-center" style="width:75px">关联详情</th>
                        <th class="text-center" style="width:300px">企业名称</th>
                        <th class="text-center" style="width:300px">关联公司</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in result">
                        <td>{{$index+1}}</td>
                        <td><a ng-click="showEcharts(item)">详情</a></td>
                        <td>{{item.companyName}}</td>
                        <td>{{item.relatedCompanyName}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="clearfix"></div>
        </div> 
        <div class="form-inline">
            <div tm-pagination="paginationConf" class="pull-right fc-pagination"></div>
            <div class="clearfix"></div>
        </div>
        <div style="height: 100%;width: 100%;margin-top:30px" id="svg">
            <div id="main" style="width: 100%;height:600px;" onclick=""></div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
