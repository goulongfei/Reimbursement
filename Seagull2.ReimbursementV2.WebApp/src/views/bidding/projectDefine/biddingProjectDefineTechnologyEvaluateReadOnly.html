<div class="staff-service">
    <!--工具栏开始、不打印, 修改wf-tool-bars-url-base -->
    <div wf-tool-bars="wfOperateOpts" wf-tool-bars-url-base="/BiddingProjectDefineTechnologyEvaluateWf" wf-collect-data-fn="collectData"></div>
    <!--工具栏结束-->
    <!--流程导航开始-->
    <div ng-include="'views/common/flow-nav.html'"></div>
    <!--流程导航结束-->
    <!--表单正文开始，打印-->
    <div class="container appil-container">
        <!--左侧导航-->
        <div ng-show="viewModel.purchaseBase.isConfirmBiddingComplete" left-nav opts="settings.leftNavListOpts" data="viewModel.navOption.navigationList"></div>
        <!--页面标题开始-->
        <div class="page-header clearfix">
            <span>{{title}}</span>
            <small>单据编号：{{viewModel.flowNumber}}</small>
        </div>
        <!--信息项组标题-->
        <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i>采购信息</h4>
        <!--采购基本信息内容-->
        <div ng-include="'views/bidding/projectDefine/htmlTemplate/biddingProjectDefineBaseInfoReadOnly.html'"></div>
        <div class="clearfix visible-xs-block visible-sm-block"></div>
        <div class="clearfix"></div>
        <!--技术评标信息标题-->
        <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 技术评标信息<span style="color:red;">*</span></h4>
        <!--技术评标信息内容-->
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th class="table-thead" style="text-align:center;width:5%;">序号</th>
                        <th class="table-thead" style="text-align:center;">供应商名称</th>
                        <th class="table-thead" style="text-align:center;">技术标</th>
                        <th class="table-thead" style="text-align:center;">是否合格</th>
                        <th class="table-thead" style="text-align:center;">备注</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in viewModel.technologyEvaluateBiddingInfoList">
                        <td class="text-center">
                            {{$index+1}}
                        </td>
                        <td style="text-align:left;">
                            {{item.supplierName}}
                        </td>
                        <td style="text-align:center;">
                            <p ng-repeat="file in item.technologyFile">
                                <span wf-uploader files="[file]" opts="fileOpts" ready="fileReady" read-only="true"></span>
                                <br />
                            </p>
                        </td>
                        <td style="text-align:left;" ng-if="item.isQualified">
                            合格
                        </td>
                        <td style="text-align:left;" ng-if="!item.isQualified">
                            不合格
                        </td>
                        <td style="text-align:left;">
                            {{item.remark}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="clearfix visible-xs-block visible-sm-block"></div>
        <div class="clearfix"></div>
        <!--附件标题-->
        <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 附件</h4>
        <!--附件内容-->
        <div class="col-xs-12 col-sm-12 col-md-12 form-group">
            <label class="text-right col-xs-6 col-sm-3 col-md-2 control-label" title="技术评标文件" style="text-align:right;">技术评标文件<span style="color:red;">*</span></label>
            <div class="col-xs-6 col-sm-9 col-md-10 form-group baseifo-input">
                <p ng-repeat="file in viewModel.technologyEvaluateFile.clientFileInformationList">
                    <span wf-uploader files="[file]" opts="fileOpts" ready="fileReady" read-only="true"></span><br />
                </p>
            </div>
        </div>
        <div class="clearfix visible-xs-block"></div>
        <div class="clearfix"></div>
        <!-- 评论列表-->
        <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 评论列表</h4>
        <div class="form-inline">
            <div class="form-inline">
                <span sog-comment="opinions"></span>
            </div>
            <div class="clearfix visible-xs-block"></div>
            <div class="clearfix"></div>
        </div>
        <!-- 审批意见列表-->
    </div>
    <!--表单正文结束-->
    <!--页脚开始，不打印-->
    <div ng-include="'views/common/foot-copyright.html'"></div>
    <!--页脚结束-->
    <!--右侧通栏开始，不打印-->
    <div ng-include="'views/common/right-navigator.html'"></div>
</div>
