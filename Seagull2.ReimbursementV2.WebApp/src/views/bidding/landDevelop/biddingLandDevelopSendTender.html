<div class="staff-service">

    <!--工具栏开始、不打印, 修改wf-tool-bars-url-base -->
    <div wf-tool-bars="wfOperateOpts" wf-tool-bars-url-base="/BiddingLandDevelopSendTenderWf" wf-collect-data-fn="collectData"></div>
    <!--工具栏结束-->
    <!--流程导航开始-->
    <div ng-include="'views/common/flow-nav.html'"></div>
    <!--流程导航结束-->
    <!--表单正文开始，打印-->
    <div class="container appil-container">
        <!--左侧导航-->
        <div ng-show="viewModel.formAction.actionStateCode==2 || viewModel.formAction.actionStateCode==3 " left-nav opts="baseInfo.leftNavListOpts" data="viewModel.navOption.navigationList"></div>
        <!--页面标题开始-->
        <div class="page-header clearfix">
            <span>{{title}}</span>
            <small>单据编号：{{viewModel.flowNumber}}</small>
        </div>
        <!--信息项组标题-->
        <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i>采购信息</h4>
        <!--采购基本信息内容-->
        <div ng-include="'views/bidding/landDevelop/htmlTemplate/biddingLandDevelopBaseInfoReadOnly.html'"></div>
        <div class="clearfix visible-xs-block visible-sm-block"></div>
        <div class="clearfix"></div>
        <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 采购时间安排<span style="color:red;">*</span></h4>
        <div purchase-datearrange-info data="viewModel.purchaseDateArrangeInfo" opts="baseInfo.purchaseDateArrangeOpts" readonly="false"></div>
        <div class="clearfix visible-xs-block visible-sm-block"></div>
        <div class="clearfix"></div>

        <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 招标文件</h4>
        <div class="form-inline">
            <div class="col-xs-12 col-sm-12 col-md-12 form-group">
                <label  class="text-right col-xs-6 col-sm-3 col-md-2 control-label" title="招标文件" style="text-align:right;">招标文件</label>
                <div class="col-xs-6 col-sm-9 col-md-10 form-group baseifo-input">
                    <div wf-uploader files="viewModel.purchaseOfLandDevelop.biddingFile" opts="settings.fileopts" ready="fileReady" read-only="fillFileReadOnly"></div>
                </div>
            </div>
            <div class="clearfix visible-xs-block"></div>
            <div class="clearfix"></div>
        </div>
        <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 招标人联系方式<span style="color:red;">*</span></h4>

        <div class="col-xs-12 col-sm-6 col-md-4 form-group">
            <label class="col-xs-6 control-label" title="联系人" style="text-align:right">联系人<span style="color:red;">*</span></label>
            <div class="col-xs-6 form-group baseifo-input">
                <div sog-valide-status="招投标联系人" class="list-group-item-text"><span sog-ogu-input="viewModel.purchaseOfLandDevelop.linkManUser" opts="settings.peopleSelect"></span></div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-6 col-md-4 form-group">
            <label class="col-xs-6 control-label" title="联系电话" style="text-align:right">联系电话<span style="color:red;">*</span></label>
            <div class="col-xs-6 form-group baseifo-input">
                <div>
                    <input sog-valide-status="联系电话" style="width:100%;" class="meeting" ng-model="viewModel.purchaseOfLandDevelop.linkManPhone" ng-blur="baseInfo.validPhone()" />
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 form-group">
            <label class="col-xs-6 control-label" title="E-mail" style="text-align:right">E-mail<span style="color:red;">*</span></label>
            <div class="col-xs-6 form-group baseifo-input">
                <div>
                    <input sog-valide-status="E-mail" style="width:100%;" class="meeting" ng-model="viewModel.purchaseOfLandDevelop.linkManEmail"  ng-blur="baseInfo.validEmail()"/>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>

        <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 供应商信息<span style="color:red;">*</span></h4>

        <div supplier-scope data="viewModel.supplierScopeList" opts="baseInfo.supplierScopeOpts"
              readonly="true"></div>
        <div class="clearfix visible-xs-block visible-sm-block"></div>
        <div class="clearfix"></div>

        <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 评论列表</h4>
        <div class="form-inline">
            <div class="form-inline">
                <span sog-comment="opinions"></span>
            </div>
            <div class="clearfix visible-xs-block"></div>
            <div class="clearfix"></div>
        </div>

        <!-- 审批意见列表-->
        <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i>审批意见</h4>
        <div class="form-inline">
            <span sog-simple-opinions="opinions"></span>
            <div class="clearfix"></div>
        </div>
    </div>
    <!--表单正文结束
    <!--页脚开始，不打印-->
    <div ng-include="'views/common/foot-copyright.html'"></div>
    <!--页脚结束-->
    <!--右侧通栏开始，不打印-->
    <div ng-include="'views/common/right-navigator.html'"></div>
</div>
