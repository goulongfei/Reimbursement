<style>
    .cursor {
        cursor: pointer;
    }
</style>
<div wf-title="title"></div>
<div class="staff-service">
    <div class="staff-service">
        <!--工具栏开始、不打印, 修改wf-tool-bars-url-base -->
        <div wf-tool-bars="wfOperateOpts" wf-tool-bars-url-base="/BiddingImplementSendAwardNoticeWf" wf-collect-data-fn="collectData"></div>
        <!--工具栏结束-->
        <!--流程导航开始-->
        <div ng-include="'views/common/flow-nav.html'"></div>
        <!--流程导航结束-->
        <!--表单正文开始，打印-->
        <div class="container appil-container">
            <!--左侧导航-->
            <div ng-if="viewModel.formAction.actionStateCode==2 || viewModel.formAction.actionStateCode==3" left-nav opts="settings.leftNavListOpts" data="viewModel.navOption.navigationList"></div>
            <!--页面标题开始-->
            <div class="page-header clearfix">
                <span>{{title}}</span>
                <small>单据编号：{{viewModel.flowNumber}}</small>
            </div>
            <!--页面标题结束-->
            <!--采购基本信息标题-->
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 采购基本信息</h4>
            <!--采购基本信息内容-->
            <div ng-include="'views/bidding/implement/htmlTemplate/biddingImplementBaseInfoInvite.html'"></div>
            <div class="clearfix visible-xs-block visible-sm-block"></div>
            <div class="clearfix"></div>

            <!--中标通知标题-->
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt" id=""></i> 中标通知</h4>
            <!--中标通知内容-->
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th style=" width:5%;" class="table-thead text-center">序号</th>
                            <th class="table-thead text-center">供应商名称</th>
                            <th class="table-thead text-center">验证码</th>
                            <th class="table-thead text-center">联系人邮箱</th>
                            <th class="table-thead text-center">中标通知</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="info in viewModel.winBiddingSupplierList">
                            <td class="text-center">{{$index+1}}</td>
                            <td>{{info.supplierName}}</td>
                            <td>{{info.verificationCode}}</td>
                            <td>{{info.linkEmail}}</td>
                            <td>
                                <div wf-uploader files="info.noticeFileList" read-only="true" opts="settings.fileOpts" ready="info.fileReady"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="clearfix visible-xs-block visible-sm-block"></div>
            <div class="clearfix"></div>

            <!--未中标通知标题-->
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt" id=""></i> 未中标通知</h4>
            <!--未中标通知内容-->
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th style=" width:5%;" class="table-thead text-center">序号</th>
                            <th class="table-thead text-center">供应商名称</th>
                            <th class="table-thead text-center">验证码</th>
                            <th class="table-thead text-center">联系人邮箱</th>
                            <th class="table-thead text-center">未中标通知</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="info in viewModel.lossBiddingSupplierList">
                            <td class="text-center">{{$index+1}}</td>
                            <td>{{info.supplierName}}</td>
                            <td>{{info.verificationCode}}</td>
                            <td>{{info.linkEmail}}</td>
                            <td>
                                <div wf-uploader files="info.noticeFileList" read-only="true" opts="settings.fileOpts" ready="info.fileReady"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="clearfix visible-xs-block visible-sm-block"></div>
            <div class="clearfix"></div>

            <!--自定义步骤标题-->
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 自定义步骤</h4>
            <!--自定义步骤内容-->
            <div class="form-inline">
                <div ng-include="'views/bidding/implement/htmlTemplate/biddingImplementStartupSeal.html'"></div>
            </div>
            <div class="clearfix visible-xs-block visible-sm-block"></div>
            <div class="clearfix"></div>

            <!-- 评论列表-->
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 评论列表</h4>
            <div class="form-inline">
                <div class="form-inline">
                    <span sog-comment="opinions"></span>
                </div>
                <div class="clearfix visible-xs-block"></div>
                <div class="clearfix"></div>
            </div>
            <!-- 审批意见列表-->
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 审批</h4>
            <div class="form-inline">
                <span sog-simple-opinions="opinions"></span>
                <div class="clearfix"></div>
            </div>
        </div>
        <!--表单正文结束-->
        <!--页脚开始，不打印-->
        <div ng-include="'views/common/foot-copyright.html'"></div>
        <!--页脚结束-->
        <!--右侧通栏开始，不打印-->
        <div ng-include="'views/common/right-navigator.html'"></div>
    </div>
</div>
