<style>
    .cursor {
        cursor: pointer;
    }
</style>
<div wf-title="title"></div>
<div class="staff-service">
    <div class="staff-service">
        <!--工具栏开始、不打印, 修改wf-tool-bars-url-base -->
        <div wf-tool-bars="wfOperateOpts" wf-tool-bars-url-base="/BiddingImplementOpenTenderWf" wf-collect-data-fn="collectData"></div>
        <!--工具栏结束-->
        <!--流程导航开始-->
        <div ng-include="'views/common/flow-nav.html'"></div>

        <!--流程导航结束-->
        <!--表单正文开始，打印-->
        <div class="container appil-container">
            <!--左侧导航-->
            <div ng-if="viewModel.formAction.actionStateCode==2 || viewModel.formAction.actionStateCode==3" left-nav opts="settings.leftNavListOpts" data="viewModel.navOption.navigationList"></div>
            <!--页面标题开始-->
            <div class="page-header clearfix">
                <span>{{title}}</span>
                <small>单据编号：{{viewModel.flowNumber}}</small>
            </div>
            <!--页面标题结束-->

            <div style="color:red; font-size:12px">
                <span>提示：</span><br>
                <span>1、请通知投标单位于“回标截止时间”前在远洋官网上传电子版标书</span><br>
                <span>2、若需要修改“回标截止时间”，请在当前回标截止时间未到前进行操作</span><br>
                <span>3、回标截止时间到，页面左上方会出现发送按钮，您可以发送至评标环节</span><br>
                <span>4、评标环节，商务负责人与技术负责人分别收到待办</span><br>
                <span>5、如需废标，请选择下方的“废标”，填写废标原因，进行废标审批处理</span>
            </div>
            <div class="clearfix visible-xs-block visible-sm-block"></div>
            <div class="clearfix"></div>
            <!--采购基本信息标题-->
            <h4   class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 采购基本信息</h4>
            <!--采购基本信息内容-->
            <div ng-include="'views/bidding/implement/htmlTemplate/biddingImplementBaseInfoInvite.html'"></div>
            <div class="clearfix visible-xs-block visible-sm-block"></div>
            <div class="clearfix"></div>

            <!--采购时间安排标题-->
            <h4   class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt" id=""></i> 采购时间安排</h4>
            <!--采购时间安排内容-->
            <div purchase-datearrange-info data="viewModel.purchaseDateArrangeInfoList" opts="settings.purchaseDateArrangeOpts"
                 readonly="true"></div>  
            <div class="clearfix visible-xs-block visible-sm-block"></div>
            <div class="clearfix"></div>

            <!--标段信息标题-->
            <h4   class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt" id=""></i> 标段信息</h4>
            <!--标段信息内容-->
            <div bid-section-info data="viewModel.biddingSectionInfoList" opts="settings.bidSectionInfoOpts" read-only="true" sog-valide-status="标段信息"></div>
            <div class="clearfix visible-xs-block visible-sm-block"></div>
            <div class="clearfix"></div>
            <!--入围供应商标题-->
            <h4   class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 入围供应商</h4>
            <!--入围供应商内容-->
            <div supplier-scope data="viewModel.supplierScopeList" opts="settings.supplierScopeOpts" readonly="true"></div>
            <div class="clearfix visible-xs-block visible-sm-block"></div>
            <div class="clearfix"></div>
            <!--修改回标截止时间标题-->
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 修改回标截止时间</h4>
            <!--修改回标截止时间内容-->
            <div class="form-inline">
                <div ng-if="viewModel.allowExtensionReplyTime" class="col-xs-12 col-sm-12 col-md-12 form-group">
                    <label class="text-right col-xs-6 col-sm-3 col-md-2 control-label" title="最新回标截止时间">最新回标截止时间</label>
                    <div class="col-xs-4 col-sm-3 col-md-3 form-group baseifo-input">
                        <div date-time-picker date-time="viewModel.purchaseOfImplement.lastReplyDeadline"></div>
                    </div>
                    <div class="col-xs-4 col-sm-3 col-md-2 form-group baseifo-input">
                        <button type="button" class="btn btn-primary" ng-click="baseInfo.confirmReplyDeadline()">确定</button>
                    </div>
                </div>
                <div ng-if="!viewModel.allowExtensionReplyTime " class="col-xs-12 col-sm-12 col-md-12 form-group">
                    <label class="text-right col-xs-6 col-sm-3 col-md-2 control-label" title="最新采购时间安排">最新采购时间安排</label>
                    <div ng-if="!viewModel.purchaseOfImplement.isAdjustBiddingDataArrange" class="col-xs-6 col-sm-9 col-md-10 form-group baseifo-input">
                        <a ng-click="baseInfo.modifyAdjustBiddingDataArrange()" style="color: blue;text-decoration: underline;">修改</a>
                    </div>
                </div>
            </div>
            <div class="clearfix visible-xs-block visible-sm-block"></div>
            <div class="clearfix"></div>
            <!--废标标题-->
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 废标</h4>
            <!--废标内容-->
            <div class="form-inline">
                <div class="col-xs-12 col-sm-12 col-md-12 form-group">
                    <!--<label class="text-right col-xs-3 col-sm-6 col-md-2 control-label" title="废标">废标</label>-->
                    <div class="col-xs-6 col-sm-6 col-md-10 form-group baseifo-input">
                        <input type="checkbox" ng-model="viewModel.purchaseOfImplement.isAbandonBidding" ng-change="baseInfo.cancelBidding()" />废标
                    </div>
                </div>
                <div class="clearfix"></div>
                <div ng-if="viewModel.purchaseOfImplement.isAbandonBidding" class="col-xs-12 form-group">
                    <label class="text-right col-xs-6 col-sm-6 col-md-2 control-label" title="废标原因">废标原因<span style="color:red;">*</span></label>
                    <div class="col-xs-6 col-sm-6 col-md-10 form-group baseifo-input">
                        <textarea sog-valide-status="废标原因" type="text" class="meeting" style="height:60px;" placeholder="" ng-model="viewModel.purchaseOfImplement.abandonBiddingReason"></textarea>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix visible-xs-block visible-sm-block"></div>
            <div class="clearfix"></div>
            <!-- 评论列表-->
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 评论列表</h4>
            <div class="form-inline">
                <div class="form-inline">
                    <span sog-comment="opinions"></span>
                </div>
                <div class="clearfix visible-xs-block"></div>
                <div class="clearfix"></div>
            </div>
            <!-- 审批意见列表-->
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt" id=""></i> 审批</h4>
            <div class="form-inline">
                <span sog-simple-opinions="opinions"></span>
                <div class="clearfix"></div>
            </div>
        </div>
        <!--表单正文结束-->
        <!--页脚开始，不打印-->
        <div ng-include="'views/common/foot-copyright.html'"></div>
        <!--页脚结束-->
        <!--右侧通栏开始，不打印-->
        <div ng-include="'views/common/right-navigator.html'"></div>
    </div>
</div>
