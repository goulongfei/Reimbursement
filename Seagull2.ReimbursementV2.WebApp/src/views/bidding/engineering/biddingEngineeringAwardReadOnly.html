<style>
    .cursor {
        cursor: pointer;
    }
</style>
<div wf-title="title"></div>
<div class="staff-service">
    <div class="staff-service">
        <!--工具栏开始、不打印, 修改wf-tool-bars-url-base -->
        <div wf-tool-bars="wfOperateOpts" wf-tool-bars-url-base="/BiddingEngineeringAwardWf" wf-collect-data-fn="collectData"></div>
        <!--工具栏结束-->
        <!--流程导航开始-->
        <div ng-include="'views/common/flow-nav.html'"></div>
        <!--流程导航结束-->
        <!--表单正文开始，打印-->
        <div class="container appil-container">
            <!--左侧导航-->
            <div ng-if="viewModel.formAction.actionStateCode==2 || viewModel.formAction.actionStateCode==3" left-nav opts="settings.leftNavListOpts" data="viewModel.navOption.navigationList"></div>
            <!--页面标题开始-->
            <div class="page-header clearfix">
                <span>{{title}}</span>
                <small>单据编号：{{viewModel.flowNumber}}</small>
            </div>
            <!--页面标题结束-->
            <!--重要信息开关-->
            <div is-emphasis data="viewModel.isEmphasis"></div>
            <div class="clearfix visible-xs-block visible-sm-block"></div>
            <div class="clearfix"></div>
            <!--采购基本信息标题-->
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 采购基本信息</h4>
            <!--采购基本信息内容-->
            <div ng-include="'views/bidding/engineering/htmlTemplate/biddingEngineeringBaseInfoAward.html'"></div>
            <div class="clearfix visible-xs-block visible-sm-block"></div>
            <div class="clearfix"></div>

            <!--采购时间安排标题-->
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 采购时间安排</h4>
            <!--采购时间安排内容-->
            <div purchase-datearrange-info data="viewModel.purchaseDateArrangeInfoList" opts="settings.purchaseDateArrangeOpts"
                 readonly="false"></div>
            <div class="clearfix visible-xs-block visible-sm-block"></div>
            <div class="clearfix"></div>

            <!--采购小组成员标题-->
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 采购小组成员</h4>
            <!--采购小组成员内容-->
            <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                <label class="text-right col-xs-6 control-label" title="采购负责人">采购负责人</label>
                <div class="col-xs-6 form-group baseifo-input">
                    <span ng-if="viewModel.purchaseOfEngineering.purchaseMainUser" wf-user-presence="viewModel.purchaseOfEngineering.purchaseMainUser"></span>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                <label class="text-right col-xs-6 control-label" title="商务负责人">商务负责人</label>
                <div class="col-xs-6 form-group baseifo-input">
                    <span ng-if="viewModel.purchaseOfEngineering.businessMainUser" wf-user-presence="viewModel.purchaseOfEngineering.businessMainUser"></span>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                <label class="text-right col-xs-6 control-label" title="技术负责人">技术负责人</label>
                <div class="col-xs-6 form-group baseifo-input">
                    <span ng-if="viewModel.purchaseOfEngineering.technologyMainUser" wf-user-presence="viewModel.purchaseOfEngineering.technologyMainUser"></span>
                </div>
            </div>
            <div class="clearfix visible-xs-block visible-sm-block"></div>
            <div class="clearfix"></div>

            <div ng-show="viewModel.isNeedAgreement===true">
                <!--合约规划标题-->
                <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 合约规划</h4>
                <!--合约规划内容-->
                <div contract-agreement-split-info opts="settings.contractAgreementOpts" data="viewModel.contractAgreementScopeList"></div>
                <div class="clearfix visible-xs-block visible-sm-block"></div>
                <div class="clearfix"></div>
            </div>

            <!--报价信息标题-->
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 报价信息</h4>
            <!--报价信息内容-->
            <div offer-info data="viewModel"></div>
            <div class="clearfix visible-xs-block visible-sm-block"></div>
            <div class="clearfix"></div>


            <!--标段信息标题-->
            <!--标段信息内容-->
            <div bid-section-info data="viewModel.biddingSectionInfoList" opts="settings.bidSectionInfoOpts" read-only="true" sog-valide-status="标段信息"></div>
            <div class="clearfix visible-xs-block visible-sm-block"></div>
            <div class="clearfix"></div>

            <div ng-hide="!settings.supplierScopeOpts.model.industryDomainWithLabel">
                <!--入围供应商标题-->
                <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 入围供应商<span style="color:red;">*</span></h4>
                <!--入围供应商内容-->
                <div supplier-scope data="viewModel.replySupplierScopeList" opts="settings.supplierScopeOpts"
                     sog-valide-status="入围供应商" readonly="true"></div>
                <div class="clearfix visible-xs-block visible-sm-block"></div>
                <div class="clearfix"></div>
            </div>
            <div ng-show="viewModel.isNeedAgreement===true">
                <!--拟签订合同信息标题-->
                <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 拟签订合同信息<span style="color:red;font-size:12pt;">（每行对应一个合同，不能跨期区签订合同）</span></h4>
                <!--拟签订合同信息内容-->
                <div sign-contract opts="settings.signContractOpts" data="viewModel.perSignContractInfoList" read-only="true"></div>
                <div class="clearfix visible-xs-block visible-sm-block"></div>
                <div class="clearfix"></div>
            </div>

            <!--附件标题-->
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 附件</h4>
            <!--附件内容-->
            <div class="form-inline">
                <div class="col-xs-12 col-sm-12 col-md-12 form-group">
                    <label class="text-right col-xs-6 col-sm-3 col-md-2 control-label" title="定标报告">定标报告</label>
                    <div class="col-xs-6 col-sm-9 col-md-10 form-group baseifo-input">
                        <p ng-repeat="file in viewModel.awardReportFile">
                            <span wf-uploader files="[file]" opts="fileOpts" ready="settings.awardReportFileReady" read-only="true"></span><br />
                        </p>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 form-group">
                    <label class="text-right col-xs-6 col-sm-3 col-md-2 control-label" title="中标清单">中标清单</label>
                    <div class="col-xs-6 col-sm-9 col-md-10 form-group baseifo-input">
                        <p ng-repeat="file in viewModel.winBiddingListFile">
                            <span wf-uploader files="[file]" opts="fileOpts" ready="settings.winBiddingListFileReady" read-only="true"></span><br />
                        </p>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 form-group">
                    <label class="text-right col-xs-6 col-sm-3 col-md-2 control-label" title="综合评标报告">综合评标报告</label>
                    <div class="col-xs-6 col-sm-9 col-md-10 form-group baseifo-input">
                        <p ng-repeat="file in viewModel.multipleEvaluateReportFile">
                            <span wf-uploader files="[file]" opts="fileOpts" ready="settings.multipleEvaluateReportFileReady" read-only="true"></span><br />
                        </p>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-xs-12 col-sm-12 col-md-12 form-group">
                    <label class="text-right col-xs-6 col-sm-3 col-md-2 control-label" title="技术评标报告">技术评标报告</label>
                    <div class="col-xs-6 col-sm-9 col-md-10 form-group baseifo-input">
                        <p ng-repeat="evaluateFile in viewModel.technologyEvaluateFileList">
                            <span ng-repeat="file in evaluateFile.clientFileInformationList">
                                <span wf-uploader files="[file]" opts="fileOpts" ready="settings.evaluateFileReady" read-only="true"></span><br />
                            </span>
                        </p>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 form-group">
                    <label class="text-right col-xs-6 col-sm-3 col-md-2 control-label" title="商务评标报告">商务评标报告</label>
                    <div class="col-xs-6 col-sm-9 col-md-10 form-group baseifo-input">
                        <p ng-repeat="evaluateFile in viewModel.businessEvaluateFileList">
                            <span ng-repeat="file in evaluateFile.clientFileInformationList">
                                <span wf-uploader files="[file]" opts="fileOpts" ready="settings.evaluateFileReady" read-only="true"></span><br />
                            </span>
                        </p>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-xs-12 col-sm-12 col-md-12 form-group">
                    <label class="text-right col-xs-6 col-sm-3 col-md-2 control-label" title="其他附件">其他附件</label>
                    <div class="col-xs-6 col-sm-9 col-md-10 form-group baseifo-input">
                        <p ng-repeat="file in viewModel.otherFile">
                            <span wf-uploader files="[file]" opts="fileOpts" ready="settings.otherFileReady" read-only="true"></span><br />
                        </p>
                    </div>
                </div>
            </div>
            <div class="clearfix visible-xs-block visible-sm-block"></div>
            <div class="clearfix"></div>

            <!--自定义步骤标题-->
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 自定义步骤</h4>
            <!--自定义步骤内容-->
            <div class="form-inline">
                <div class="col-xs-6 col-sm-6 col-md-4 form-group">
                    <label class="text-right col-xs-6 control-label" title="是否发放中标通知">是否发放中标通知</label>
                    <div class="col-xs-6 form-group baseifo-input">
                        <span ng-show="viewModel.purchaseOfEngineering.isGrantWinBiddingNotice===true">是</span>
                        <span ng-show="viewModel.purchaseOfEngineering.isGrantWinBiddingNotice===false">否</span>
                    </div>
                </div>
                <div ng-include="'views/bidding/engineering/htmlTemplate/biddingEngineeringStartupSeal.html'"></div>
            </div>
            <div class="clearfix visible-xs-block visible-sm-block"></div>
            <div class="clearfix"></div>

            <!--传阅标题-->
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 传阅</h4>
            <!--传阅内容-->
            <div class="form-inline">
                <div class="col-xs-12 col-sm-12 col-md-12 form-group">
                    <label class="text-right col-xs-6 col-sm-3 col-md-2 control-label" title="传阅人">传阅人</label>
                    <div class="col-xs-6 col-sm-9 col-md-10 form-group baseifo-input">
                        <span ng-repeat="item in viewModel.circularizePersons">
                            <span wf-user-presence="item"></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="clearfix visible-xs-block visible-sm-block"></div>
            <div class="clearfix"></div>
            <!-- 评论列表-->
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 评论列表</h4>
            <div class="form-inline">
                <div class="form-inline">
                    <span sog-comment="opinions"></span>
                </div>
                <div class="clearfix visible-xs-block"></div>
                <div class="clearfix"></div>
            </div>
            <!-- 入围审批意见列表-->
            <div application-opinion data="viewModel.applicationApprovalOpinion" read-only="true" opinion-opts="opinionOpts"></div>
            <!-- 定标审批意见列表-->
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 定标审批</h4>
            <div class="form-inline">
                <span sog-simple-opinions="viewModel.awardApprovalOpinion"></span>
                <div class="clearfix"></div>
            </div>
        </div>
        <!--表单正文结束-->
        <!--页脚开始，不打印-->
        <div ng-include="'views/common/foot-copyright.html'"></div>
        <!--页脚结束-->
        <!--右侧通栏开始，不打印-->
        <div ng-include="'views/common/right-navigator.html'"></div>
    </div>
</div>
