<style>
    .cursor {
        cursor: pointer;
    }
</style>
<div wf-title="title"></div>
<div class="staff-service">
    <div class="staff-service">
        <!--工具栏开始、不打印, 修改wf-tool-bars-url-base -->
        <div wf-tool-bars="wfOperateOpts" wf-tool-bars-url-base="/BiddingEngineeringInviteWf" wf-collect-data-fn="collectData"></div>
        <!--工具栏结束-->
        <!--流程导航开始-->
        <div ng-include="'views/common/flow-nav.html'"></div>
        <!--流程导航结束-->
        <!--表单正文开始，打印-->
        <div class="container appil-container">
            <!--左侧导航-->
            <div ng-if="viewModel.formAction.actionStateCode==2 || viewModel.formAction.actionStateCode==3" left-nav opts="settings.leftNavListOpts" data="viewModel.navOption.navigationList"></div>

            <!--页面标题开始-->
            <div class="page-header clearfix">
                <span>{{title}}</span>
                <small>单据编号：{{viewModel.flowNumber}}</small>
            </div>
            <!--页面标题结束-->
            <!--采购基本信息标题-->
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 采购基本信息</h4>
            <!--采购基本信息内容-->
            <div ng-include="'views/bidding/engineering/htmlTemplate/biddingEngineeringBaseInfoInvite.html'"></div>
            <div class="clearfix visible-xs-block visible-sm-block"></div>
            <div class="clearfix"></div>

            <!--采购时间安排标题-->
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 采购时间安排<span style="color:red;">*</span></h4>
            <!--采购时间安排内容-->
            <div purchase-datearrange-info data="viewModel.purchaseDateArrangeInfoList" opts="settings.purchaseDateArrangeOpts"
                 readonly="false"></div>
            <div class="clearfix visible-xs-block visible-sm-block"></div>
            <div class="clearfix"></div>

            <!--招标信息标题-->
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 招标信息</h4>
            <!--招标信息内容-->
            <div class="form-inline">

                <div class="col-xs-12 col-sm-12 col-md-12 form-group">
                    <label class="text-right col-xs-6 col-sm-3 col-md-2 control-label" title="领取招标文件时间">领取招标文件时间</label>
                    <div class="col-xs-3 col-sm-3 col-md-2 form-group baseifo-input ">
                        <div sog-valide-status="领取招标文件时间开始" my-calendar my-date="viewModel.purchaseOfEngineering.getBiddingFileStartDate"></div>
                    </div>
                    <div class="col-xs-1 col-sm-1 col-md-1 form-group baseifo-input " style="width:20px!important;">
                        至
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-2 form-group baseifo-input ">
                        <div sog-valide-status="领取招标文件时间结束" my-calendar my-date="viewModel.purchaseOfEngineering.getBiddingFileEndDate"></div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix visible-xs-block visible-sm-block"></div>
            <div class="clearfix"></div>
            <!--招标人联系方式标题-->
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 招标人联系方式</h4>
            <!--招标人联系方式内容-->
            <div class="form-inline">
                <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                    <label class="text-right col-xs-6 control-label" title="联系人">联系人<span style="color:red;">*</span></label>
                    <div class="col-xs-6 form-group baseifo-input" sog-valide-status="联系人">
                        <span sog-ogu-input="viewModel.purchaseOfEngineering.linkMan" opts="settings.peopleSelect"></span>
                    </div>
                </div>

                <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                    <label class="text-right col-xs-6 control-label" title="联系电话">联系电话<span style="color:red;">*</span></label>
                    <div class="col-xs-6 form-group baseifo-input" sog-valide-status="联系电话">
                        <input sog-valide-status="联系电话" type="text" ng-model="viewModel.purchaseOfEngineering.linkManPhone" class="form-control meeting" />
                    </div>
                </div>

                <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                    <label class="text-right col-xs-6 control-label" title="邮箱">邮箱<span style="color:red;">*</span></label>
                    <div class="col-xs-6 form-group baseifo-input" sog-valide-status="邮箱">
                        <input sog-valide-status="邮箱" type="text" ng-model="viewModel.purchaseOfEngineering.linkManEmail" class="form-control meeting" />
                    </div>
                </div>
                <div class="clearfix"></div>

                <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                    <label class="text-right col-xs-6 control-label" title="开户银行">开户银行<span ng-show="viewModel.isPaymentDeposit===true" style="color:red;">*</span></label>
                    <div class="col-xs-6 form-group baseifo-input" sog-valide-status="开户银行">
                        {{viewModel.purchaseOfEngineering.linkManBankName}}
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                    <label class="text-right col-xs-6 control-label" title="银行账号">银行账号<span ng-show="viewModel.isPaymentDeposit===true" style="color:red;">*</span></label>
                    <div class="col-xs-6 form-group baseifo-input" sog-valide-status="银行账号">
                        <span sog-compile ng-if="isSubReady">
                            <span bank-account-input="viewModel.purchaseOfEngineering.linkManBankAccountObject" opts="bankAccountOpts.bankAccount"></span>
                        </span>
                    </div>
                </div>
                {{$scope.bankAccountOpts.bankAccount.corporationCode}}
                <div class="clearfix"></div>
            </div>
            <div class="clearfix visible-xs-block visible-sm-block"></div>
            <div class="clearfix"></div>

            <!--标段信息标题-->
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 标段信息</h4>
            <!--标段信息内容-->
            <div bid-section-info data="viewModel.biddingSectionInfoList" opts="settings.bidSectionInfoOpts" read-only="true" sog-valide-status="标段信息"></div>
            <div class="clearfix visible-xs-block visible-sm-block"></div>
            <div class="clearfix"></div>

            <!--入围供应商标题-->
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 入围供应商</h4>
            <!--入围供应商内容-->
            <div supplier-scope data="viewModel.supplierScopeList" opts="settings.supplierScopeOpts" readonly="true"></div>
            <div class="clearfix visible-xs-block visible-sm-block"></div>
            <div class="clearfix"></div>

            <!-- 评论列表-->
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 评论列表</h4>
            <div class="form-inline">
                <div class="form-inline">
                    <span sog-comment="opinions"></span>
                </div>
                <div class="clearfix visible-xs-block"></div>
                <div class="clearfix"></div>
            </div>
            <!-- 审批意见列表-->
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 审批</h4>
            <div class="form-inline">
                <span sog-simple-opinions="opinions"></span>
                <div class="clearfix"></div>
            </div>
        </div>
        <!--表单正文结束-->
        <!--页脚开始，不打印-->
        <div ng-include="'views/common/foot-copyright.html'"></div>
        <!--页脚结束-->
        <!--右侧通栏开始，不打印-->
        <div ng-include="'views/common/right-navigator.html'"></div>
    </div>
</div>
