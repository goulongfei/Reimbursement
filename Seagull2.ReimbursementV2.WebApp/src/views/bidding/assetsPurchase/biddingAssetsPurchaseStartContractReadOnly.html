<div class="staff-service">

    <!--工具栏开始、不打印, 修改wf-tool-bars-url-base -->
    <div wf-tool-bars="wfOperateOpts" wf-tool-bars-url-base="/BiddingAssetsPurchaseStartContractWf" wf-collect-data-fn="collectData"></div>
    <!--工具栏结束-->
    <!--流程导航开始-->
    <div ng-include="'views/common/flow-nav.html'"></div>
    <!--流程导航结束-->
    <!--表单正文开始，打印-->
    <div class="container appil-container">
        <!--左侧导航-->
        <div ng-if="viewModel.formAction.actionStateCode==2 || viewModel.formAction.actionStateCode==3" left-nav opts="settings.leftNavListOpts" data="viewModel.navOption.navigationList"></div>
        <!--页面标题开始-->
        <div class="page-header clearfix">
            <span>{{title}}</span>
            <small>单据编号：{{viewModel.flowNumber}}</small>
        </div>

        <!--信息项组标题-->
        <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i>采购信息</h4>
        <!--采购基本信息内容-->
        <div ng-include="'views/bidding/assetsPurchase/htmlTemplate/biddingAssetsPurchaseBaseInfoReadOnly.html'"></div>
        <div class="clearfix"></div>

        <div class="col-xs-12 col-sm-6 col-md-4 form-group">
            <label class="col-xs-6 control-label" title="合计中标金额" style="text-align:right">合计中标金额</label>
            <div class="col-xs-6 form-group baseifo-input">
                {{viewModel.purchaseBase.purchaseAmount | number:2}}
            </div>
        </div>
        <div class="clearfix visible-xs-block visible-sm-block"></div>
        <div class="clearfix"></div>

        <h4 class="control-heading bg-info">
            <i class="glyphicon glyphicon-list-alt"></i> 中标情况
        </h4>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th class="table-thead" style="text-align:center;width:5%;">序号</th>
                        <th class="table-thead" style="text-align:center;">供应商名称</th>
                        <th class="table-thead" style="text-align:center;">法人主体</th>
                        <th class="table-thead" style="text-align:center;">拟签订合同金额（元）</th>
                        <th class="table-thead" style="text-align:center;">采购内容</th>
                        <th class="table-thead text-center">合同经办人<i style="color:red;">*</i></th>
                        <th class="table-thead" style="text-align:center;">合同状态</th>
                        <th class="table-thead" style="text-align:center;" ng-if="isSuccess">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in viewModel.perSignContractInfoList">
                        <td style="text-align:center;">
                            {{$index+1}}
                        </td>
                        <td style="text-align:center;">
                            {{item.supplierName}}
                        </td>
                        <td style="text-align:center;">
                            {{item.corporationName}}
                        </td>
                        <td style="text-align:right;" class="col-xs-2 col-sm-2 col-md-2">
                            {{item.perSignContractAmount|number:2}}
                        </td>
                        <td style="width:220px">
                            <div sog-valide-status="" search-fixed-assets opts="settings.fixedAssetsOpts" index="$index" data="item" read-only="true"></div>
                        </td>
                        <td>
                            <span ng-if="!isSuccess ||(item.contractStateCode!==2 && item.contractStateCode!==0)===true"
                                  sog-valide-status="拟签订合同信息第{{$index+1}}行，合同经办人"
                                  opts="operatorSelect" wf-user-presence="item.operatorUser"></span>
                            <div class="list-group-item-text" ng-if="(isSuccess && item.contractStateCode===2)===true"><span sog-ogu-input="item.operatorUser" opts="settings.selectRadioPeople"></span></div>
                        </td>
                        <td>
                            {{item.contractStateName}}
                        </td>
                        <td ng-if="isSuccess" class="text-center">
                            <a ng-show="isSuccess && item.contractStateCode!==2 && item.contractStateCode!==0" style="color:blue;" ng-click="lookContarctInfo(item)">查看详情</a>
                            <button ng-show="isSuccess && item.contractStateCode===2 || item.contractStateCode===0" class="btn btn-primary" style="cursor:pointer;color:white;" ng-click="reStartContract(item)">重新发起</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="clearfix visible-xs-block visible-sm-block"></div>
        <div class="clearfix"></div>

        <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i>附件</h4>
        <div ng-include="'views/bidding/assetsPurchase/htmlTemplate/biddingAssetsPurchaseConfirmReportFile.html'"></div>
        <div class="clearfix visible-xs-block visible-sm-block"></div>
        <div class="clearfix"></div>

        <!-- 评论列表-->
        <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 评论列表</h4>
        <div class="form-inline">
            <div class="form-inline">
                <span sog-comment="opinions"></span>
            </div>
            <div class="clearfix visible-xs-block"></div>
            <div class="clearfix"></div>
        </div>
        <!-- 入围审批意见列表-->
        <div application-opinion data="viewModel.applicationApprovalOpinion" read-only="true" opinion-opts="opinionOpts"></div>
        <!-- 定标审批意见列表-->
        <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 定标审批</h4>
        <div class="form-inline">
            <span sog-simple-opinions="viewModel.awardApprovalOpinion"></span>
            <div class="clearfix"></div>
        </div>
    </div>
    <!--表单正文结束-->
    <!--页脚开始，不打印-->
    <div ng-include="'views/common/foot-copyright.html'"></div>
    <!--页脚结束-->
    <!--右侧通栏开始，不打印-->
    <div ng-include="'views/common/right-navigator.html'"></div>
</div>
