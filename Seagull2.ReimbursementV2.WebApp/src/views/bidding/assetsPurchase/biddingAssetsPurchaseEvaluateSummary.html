<div class="staff-service">

    <!--工具栏开始、不打印, 修改wf-tool-bars-url-base -->
    <div wf-tool-bars="wfOperateOpts" wf-tool-bars-url-base="/BiddingAssetsPurchaseEvaluteSummaryWf" wf-collect-data-fn="collectData"></div>
    <!--工具栏结束-->
    <!--流程导航开始-->
    <div ng-include="'views/common/flow-nav.html'"></div>
    <!--流程导航结束-->
    <!--表单正文开始，打印-->
    <div class="container appil-container">
        <!--左侧导航-->
        <div ng-if="viewModel.formAction.actionStateCode==2 || viewModel.formAction.actionStateCode==3" left-nav opts="settings.leftNavListOpts" data="viewModel.navOption.navigationList"></div>
        <!--页面标题开始-->
        <div class="page-header clearfix">
            <span>{{title}}</span>
            <small>单据编号：{{viewModel.flowNumber}}</small>
        </div>

        <!--信息项组标题-->
        <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i>采购信息</h4>
        <!--采购基本信息内容-->
        <div ng-include="'views/bidding/assetsPurchase/htmlTemplate/biddingAssetsPurchaseBaseInfoReadOnly.html'"></div>
        <div class="clearfix visible-xs-block visible-sm-block"></div>
        <div class="clearfix"></div>

        <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 投标文件</h4>
        <div ng-include="'views/bidding/assetsPurchase/htmlTemplate/biddingAssetsPurchaseBiddingInfo.html'"></div>
        <div class="clearfix visible-xs-block visible-sm-block"></div>
        <div class="clearfix"></div>

        <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 商务评标信息</h4>
        <div ng-include="'views/bidding/assetsPurchase/htmlTemplate/biddingAssetsPurchaseBusinessEvaluateInfo.html'"></div>
        <div class="clearfix visible-xs-block visible-sm-block"></div>
        <div class="clearfix"></div>

        <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 技术文件及评价信息</h4>
        <div ng-include="'views/bidding/assetsPurchase/htmlTemplate/biddingAssetsPurchaseTechnologyEvaluateInfo.html'"></div>
        <div class="clearfix visible-xs-block visible-sm-block"></div>
        <div class="clearfix"></div>

        <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 评标小组报告</h4>
        <div ng-include="'views/bidding/assetsPurchase/htmlTemplate/biddingAssetsPurchaseTeamEvaluateInfo.html'"></div>
        <div class="clearfix visible-xs-block visible-sm-block"></div>
        <div class="clearfix"></div>

        <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i>发放让利询价</h4>
        <div class="form-inline">
            <div class="col-xs-12 col-sm-12 col-md-12 form-group">
                <label class="col-xs-6 col-sm-3 col-md-2 control-label" title="是否发放让利询价" style="text-align:right">是否发放让利询价<span style="color:red;">*</span></label>
                <div class="col-xs-6 col-sm-9 col-md-10 form-group baseifo-input">
                    <div class="switch-btn-box" style="width: 230px;" sog-valide-status="是否发放让利询价">
                        <span class="btn checkbox-label-not"
                              ng-class="{'checkbox-label-this':viewModel.purchaseOfFixedAssets.isGrantDiscountEnquiry===true}"
                              ng-click="baseInfo.setIsGrantDiscountEnquiry(true)">发放让利询价</span>
                        <span class="btn checkbox-label-not"
                              ng-class="{'checkbox-label-this':viewModel.purchaseOfFixedAssets.isGrantDiscountEnquiry===false}"
                              ng-click="baseInfo.setIsGrantDiscountEnquiry(false)">不发放让利询价</span>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-xs-12 col-sm-12 col-md-12 form-group" ng-if="viewModel.purchaseOfFixedAssets.isGrantDiscountEnquiry">
                <label class="col-xs-6 col-sm-3 col-md-2 control-label" title="回复截止时间" style="text-align:right">回复截止时间<span style="color:red;">*</span></label>
                <div class="col-xs-6 col-sm-9 col-md-10 form-group baseifo-input">
                    <div date-time-picker date-time="viewModel.purchaseOfFixedAssets.discountDeadline" style="width:240px;"></div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="table-responsive">
                <table class="table table-striped table-bordered" ng-if="viewModel.purchaseOfFixedAssets.isGrantDiscountEnquiry">
                    <thead>
                        <tr>
                            <th class="table-thead" style="text-align:center;">序号</th>
                            <th class="table-thead" style="text-align:center;">供应商名称</th>
                            <th class="table-thead" style="text-align:center;">验证码</th>
                            <th class="table-thead" style="text-align:center;">联系人邮箱</th>
                            <th class="table-thead" style="text-align:center;">历史让利询价文件</th>
                            <th class="table-thead" style="text-align:center;">让利询价文件</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in viewModel.grantDiscountEnquiryInfoList">
                            <td class="text-center">
                                {{$index+1}}
                            </td>
                            <td style="text-align:left;">{{item.supplierName}}</td>
                            <td style="text-align:right;">{{item.verificationCode}}</td>
                            <td style="text-align:left;">{{item.linkEmail}}</td>
                            <td>
                                <p ng-repeat="file in item.historyBusinessGrantDiscountEnquiryFileList">
                                    <span wf-uploader files="[file]" opts="settings.fileOpts" ready="settings.fileReady" read-only="true"></span>
                                    <br />
                                </p>
                            </td>
                            <td>
                                <div wf-uploader files="item.businessGrantDiscountEnquiryFileList" opts="settings.fileopts" ready="settings.fileReady"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="clearfix visible-xs-block visible-sm-block"></div>
        <div class="clearfix"></div>

        <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 评论列表</h4>
        <div class="form-inline">
            <div class="form-inline">
                <span sog-comment="opinions"></span>
            </div>
            <div class="clearfix visible-xs-block"></div>
            <div class="clearfix"></div>
        </div>

        <!-- 审批意见列表-->
        <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i>审批意见</h4>
        <div class="form-inline">
            <span sog-simple-opinions="opinions"></span>
            <div class="clearfix"></div>
        </div>
    </div>
    <!--表单正文结束-->
    <!--页脚开始，不打印-->
    <div ng-include="'views/common/foot-copyright.html'"></div>
    <!--页脚结束-->
    <!--右侧通栏开始，不打印-->
    <div ng-include="'views/common/right-navigator.html'"></div>
</div>
