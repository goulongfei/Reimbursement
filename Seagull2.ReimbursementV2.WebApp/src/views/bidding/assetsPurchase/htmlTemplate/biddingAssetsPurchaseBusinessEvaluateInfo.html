<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th class="table-thead" style="text-align:center;width:5%;">序号</th>
                <th class="table-thead" style="text-align:center;">供应商名称</th>
                <th class="table-thead" style="text-align:center;">首轮回标金额(元)</th>
                <th class="table-thead" style="text-align:center;">单价(元)</th>
                <th class="table-thead" style="text-align:center;">让利金额(元)</th>
                <th class="table-thead" style="text-align:center;">最终报价(元)</th>
                <th class="table-thead" style="text-align:center;">排名</th>
                <th class="table-thead" style="text-align:center;">备注</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in viewModel.businessEvaluateBiddingInfoList | orderBy : 'ranking' : false">
                <td style="text-align:center;">
                    {{$index+1}}
                </td>
                <td style="text-align:left;">
                    {{item.supplierName}}
                </td>
                <td style="text-align:right;">
                    {{item.totalAmountWithTax | number:2}}
                </td>
                <td style="text-align:right;">
                    {{item.unitPrice | number:2 }}
                </td>
                <td style="text-align:right;">
                    <span ng-if="item.afterDiscountAmount">{{item.afterDiscountAmount | number:2}}</span>
                    <span ng-if="!item.afterDiscountAmount">--</span>
                </td>
                <td style="text-align:right;">
                    <span ng-if="item.finalQuoteAmountWithTax">{{item.finalQuoteAmountWithTax | number:2}}</span>
                    <span ng-if="!item.finalQuoteAmountWithTax">--</span>
                </td>
                <td style="text-align:right;">
                    {{item.ranking}}
                </td>
                <td style="text-align:left;">
                    {{item.remark}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
