<style>
    .cursor {
        cursor: pointer;
    }
</style>
<div wf-title="title"></div>
<div class="staff-service">
    <div class="staff-service">
        <!--工具栏开始、不打印, 修改wf-tool-bars-url-base -->
        <div wf-tool-bars="wfOperateOpts" wf-tool-bars-url-base="/BiddingBusinessOperationsBusinessClarigyWf" wf-collect-data-fn="collectData"></div>
        <!--工具栏结束-->
        <!--流程导航开始-->
        <div ng-include="'views/common/flow-nav.html'"></div>

        <!--流程导航结束-->
        <!--表单正文开始，打印-->
        <div class="container appil-container">
            <!--左侧导航-->
            <div ng-if="viewModel.formAction.actionStateCode==2 || viewModel.formAction.actionStateCode==3" left-nav opts="settings.leftNavListOpts" data="viewModel.navOption.navigationList"></div>
            <!--页面标题开始-->
            <div class="page-header clearfix">
                <span>{{title}}</span>
                <small>单据编号：{{viewModel.flowNumber}}</small>
            </div>
            <!--页面标题结束-->
            <!--采购基本信息标题-->
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 采购基本信息</h4>
            <!--采购基本信息内容-->
            <div ng-include="'views/bidding/businessOperations/htmlTemplate/biddingBusinessOperationsBaseInfo.html'"></div>
            <div class="clearfix visible-xs-block visible-sm-block"></div>
            <div class="clearfix"></div>

            <!--清标信息-->
            <div ng-include="'views/bidding/businessOperations/htmlTemplate/biddingClearClarifyBusinessView.html'"></div>

            <!--附件标题-->
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 附件</h4>
            <!--附件内容-->
            <div class="form-inline">
                <div class="col-xs-12 col-sm-12 col-md-12 form-group">
                    <label class="text-right col-xs-6 col-sm-3 col-md-2 control-label" title="历史商务清标文件">历史商务清标文件</label>
                    <div class="col-xs-6 col-sm-9 col-md-10 form-group baseifo-input">
                        <p ng-repeat="clarigyFile in viewModel.historyBusinessClarigyFileList|orderBy : 'round' : false">
                            <span ng-repeat="file in clarigyFile.clientFileInformationList">
                                <span wf-uploader files="[file]" opts="settings.fileOpts" ready="settings.fileReady" read-only="true"></span><br />
                            </span>
                        </p>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-xs-12 col-sm-12 col-md-12 form-group">
                    <label class="text-right col-xs-6 col-sm-3 col-md-2 control-label" title="商务清标文件">商务清标文件<span style="color:red;">*</span></label>
                    <div class="col-xs-6 col-sm-9 col-md-10 form-group baseifo-input" sog-valide-status="商务清标文件">
                        <span wf-uploader files="viewModel.businessClarigyFile.clientFileInformationList" opts="settings.fileOpts" ready="settings.fileReady" read-only="false"></span>
                    </div>
                </div>
            </div>
            <div class="clearfix visible-xs-block visible-sm-block"></div>
            <div class="clearfix"></div>

            <div ng-if="viewModel.purchaseOfBusinessOperations.openTenderCode == 1">
                <!--发放澄清问卷标题-->
                <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt" id=""></i> 发放澄清问卷</h4>
                <!--发放澄清问卷内容-->
                <div class="form-inline">
                    <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                        <label class="text-right col-xs-6 control-label" title="是否发放澄清问卷">是否发放澄清问卷<span style="color:red;">*</span></label>
                        <div class="col-xs-6 form-group baseifo-input " sog-valide-status="是否发放澄清问卷">
                            <div class="switch-btn-box">
                                <span class="btn checkbox-label-not"
                                      ng-class="{'checkbox-label-this':viewModel.purchaseOfBusinessOperations.isGrantClarifyQuestionnaire===true}"
                                      ng-click="baseInfo.setIsGrantClarifyQuestionnaire(true)">是</span>
                                <span class="btn checkbox-label-not"
                                      ng-class="{'checkbox-label-this':viewModel.purchaseOfBusinessOperations.isGrantClarifyQuestionnaire===false}"
                                      ng-click="baseInfo.setIsGrantClarifyQuestionnaire(false)">否</span>
                            </div>
                        </div>
                    </div>
                    <div ng-show="viewModel.purchaseOfBusinessOperations.isGrantClarifyQuestionnaire===true" class="col-xs-12 col-sm-6 col-md-4 form-group">
                        <label class="text-right col-xs-4 control-label" title="回复截止时间">回复截止时间<span style="color:red;">*</span></label>
                        <div class="col-xs-8 form-group baseifo-input">
                            <div date-time-picker sog-valide-status="回复截止时间" date-time="viewModel.purchaseOfBusinessOperations.clarifyDeadline"></div>
                        </div>
                    </div>
                </div>
                <div class="clearfix visible-xs-block visible-sm-block"></div>
                <div class="clearfix"></div>
                <div class="table-responsive" ng-show="viewModel.purchaseOfBusinessOperations.isGrantClarifyQuestionnaire===true">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th style=" width:5%;" class="table-thead text-center">序号</th>
                                <th class="table-thead text-center">供应商名称</th>
                                <th class="table-thead text-center">验证码</th>
                                <th class="table-thead text-center">联系人邮箱</th>
                                <th class="table-thead text-center">商务澄清问卷</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="info in viewModel.clearBiddingClarifyInfoList|orderBy : 'supplierName' : false">
                                <td class="text-center">{{$index+1}}</td>
                                <td><span open-supplier-info supplier="info"></span></td>
                                <td>{{info.verificationCode}}</td>
                                <td>{{info.linkEmail}}</td>
                                <td>
                                    <div wf-uploader files="info.businessClarifyFileList" read-only="false" opts="settings.fileOpts" ready="settings.fileReady"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="clearfix visible-xs-block visible-sm-block"></div>
                <div class="clearfix"></div>
            </div>

            <!-- 评论列表-->
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 评论列表</h4>
            <div class="form-inline">
                <div class="form-inline">
                    <span sog-comment="opinions"></span>
                </div>
                <div class="clearfix visible-xs-block"></div>
                <div class="clearfix"></div>
            </div>
        </div>
        <!--表单正文结束-->
        <!--页脚开始，不打印-->
        <div ng-include="'views/common/foot-copyright.html'"></div>
        <!--页脚结束-->
        <!--右侧通栏开始，不打印-->
        <div ng-include="'views/common/right-navigator.html'"></div>
    </div>
</div>
