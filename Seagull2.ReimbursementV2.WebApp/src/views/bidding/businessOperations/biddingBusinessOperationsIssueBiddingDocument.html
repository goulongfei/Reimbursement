<style>
    .cursor {
        cursor: pointer;
    }
</style>
<div wf-title="title"></div>
<div class="staff-service">
    <div class="staff-service">
        <!--工具栏开始、不打印, 修改wf-tool-bars-url-base -->
        <div wf-tool-bars="wfOperateOpts" wf-tool-bars-url-base="/BiddingBusinessOperationsIssueBiddingDocumentWf" wf-collect-data-fn="collectData"></div>
        <!--工具栏结束-->
        <!--流程导航开始-->
        <div ng-include="'views/common/flow-nav.html'"></div>

        <!--流程导航结束-->
        <!--表单正文开始，打印-->
        <div class="container appil-container">
            <!--左侧导航-->
            <div ng-if="viewModel.formAction.actionStateCode==2 || viewModel.formAction.actionStateCode==3" left-nav opts="settings.leftNavListOpts" data="viewModel.navOption.navigationList"></div>
            <!--页面标题开始-->
            <div class="page-header clearfix">
                <span>{{title}}</span>
                <small>单据编号：{{viewModel.flowNumber}}</small>
            </div>
            <!--页面标题结束-->
            <!--采购基本信息标题-->
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 采购基本信息</h4>
            <!--采购基本信息内容-->
            <div ng-include="'views/bidding/businessOperations/htmlTemplate/biddingBusinessOperationsBaseInfo.html'"></div>
            <div class="clearfix visible-xs-block visible-sm-block"></div>
            <div class="clearfix"></div>

            <!--采购时间安排标题-->
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt" id=""></i> 采购时间安排<span style="color:red;">*</span></h4>
            <!--采购时间安排内容-->
            <div purchase-datearrange-info data="viewModel.purchaseDateArrangeInfoList" opts="settings.purchaseDateArrangeOpts"
                 readonly="false"></div>
            <div class="clearfix visible-xs-block visible-sm-block"></div>
            <div class="clearfix"></div>

            <!--采购小组成员标题-->
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 采购小组成员</h4>
            <!--采购小组成员内容-->
            <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                <label class="text-right col-xs-6 control-label" title="采购负责人">采购负责人</label>
                <div class="col-xs-6 form-group baseifo-input">
                    <span ng-if="viewModel.purchaseOfBusinessOperations.purchaseMainUser" wf-user-presence="viewModel.purchaseOfBusinessOperations.purchaseMainUser"></span>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                <label class="text-right col-xs-6 control-label" title="商务负责人">商务负责人</label>
                <div class="col-xs-6 form-group baseifo-input">
                    <span ng-if="viewModel.purchaseOfBusinessOperations.businessMainUser" wf-user-presence="viewModel.purchaseOfBusinessOperations.businessMainUser"></span>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                <label class="text-right col-xs-6 control-label" title="技术负责人">技术负责人</label>
                <div class="col-xs-6 form-group baseifo-input">
                    <span ng-if="viewModel.purchaseOfBusinessOperations.technologyMainUser" wf-user-presence="viewModel.purchaseOfBusinessOperations.technologyMainUser"></span>
                </div>
            </div>
            <div class="clearfix visible-xs-block visible-sm-block"></div>
            <div class="clearfix"></div>

            <!--招标人联系方式标题-->
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 招标人联系方式</h4>
            <!--招标人联系方式内容-->
            <div class="form-inline">
                <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                    <label class="text-right col-xs-6 control-label" title="联系人">联系人<span style="color:red;">*</span></label>
                    <div class="col-xs-6 form-group baseifo-input" sog-valide-status="联系人">
                        <span sog-ogu-input="viewModel.purchaseOfBusinessOperations.linkMan" opts="settings.peopleSelect"></span>
                    </div>
                </div>

                <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                    <label class="text-right col-xs-6 control-label" title="联系电话">联系电话<span style="color:red;">*</span></label>
                    <div class="col-xs-6 form-group baseifo-input" sog-valide-status="联系电话">
                        <input sog-valide-status="联系电话" type="text" ng-model="viewModel.purchaseOfBusinessOperations.linkManPhone" class="form-control meeting" />
                    </div>
                </div>

                <div class="col-xs-12 col-sm-6 col-md-4 form-group">
                    <label class="text-right col-xs-6 control-label" title="邮箱">邮箱<span style="color:red;">*</span></label>
                    <div class="col-xs-6 form-group baseifo-input" sog-valide-status="邮箱">
                        <input sog-valide-status="邮箱" type="text" ng-model="viewModel.purchaseOfBusinessOperations.linkManEmail" class="form-control meeting" />
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix visible-xs-block visible-sm-block"></div>
            <div class="clearfix"></div>

            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 入围供应商<span style="color:red;">*</span></h4>
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th style="text-align:center;width:5%;" class="table-thead">序号</th>
                            <th style="text-align:center;" class="table-thead">供应商名称</th>
                            <th style="text-align:center;" class="table-thead">行业领域</th>
                            <th style="text-align:center;" class="table-thead">行业领域等级</th>
                            <th style="text-align:center;" class="table-thead">验证码</th>
                            <th style="text-align:center;" class="table-thead">联系人</th>
                            <th style="text-align:center;" class="table-thead">联系人邮箱</th>
                            <th style="text-align:center;" class="table-thead">联系人电话</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in viewModel.supplierScopeList">
                            <td class="text-center">{{$index+1}}</td>
                            <td class="text-left"><span open-supplier-info supplier="item"></span></td>
                            <td class="text-left">{{item.industryDomainName}}</td>
                            <td class="text-center">{{item.industryDomainLevelName}}</td>
                            <td class="text-center">{{item.verificationCode}}</td>
                            <td class="text-center">
                                <input style="width:100%;" class="meeting" title="{{item.linkManName}}" ng-model="item.linkManName" />
                            </td>
                            <td class="text-center">
                                <input style="width:100%;" class="meeting" title="{{item.linkEmail}}" ng-model="item.linkEmail" />
                            </td>
                            <td class="text-center">
                                <input style="width:100%;" class="meeting" title="{{item.linkPhone}}" ng-model="item.linkPhone" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="clearfix visible-xs-block visible-sm-block"></div>
            <div class="clearfix"></div>

            <!--附件标题-->
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 附件</h4>
            <!--附件内容-->
            <div class="form-inline">
                <div class="col-xs-12 col-sm-12 col-md-12 form-group">
                    <label class="text-right col-xs-6 col-sm-3 col-md-2 control-label" title="标书">标书</label>
                    <div class="col-xs-6 col-sm-9 col-md-10 form-group baseifo-input">
                        <span wf-uploader files="viewModel.biddingFile" opts="settings.fileOpts" ready="settings.fileReady" read-only="false"></span>
                        <div class="clearfix"></div>
                        <i style="color:red;">提示：入围供应商回标时可见，请谨慎上传</i>
                    </div>
                </div>
            </div>
            <div class="clearfix visible-xs-block visible-sm-block"></div>
            <div class="clearfix"></div>

            <!-- 评论列表-->
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 评论列表</h4>
            <div class="form-inline">
                <div class="form-inline">
                    <span sog-comment="opinions"></span>
                </div>
                <div class="clearfix visible-xs-block"></div>
                <div class="clearfix"></div>
            </div>
            <!-- 审批意见列表-->
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt" id=""></i> 审批</h4>
            <div class="form-inline">
                <span sog-simple-opinions="opinions"></span>
                <div class="clearfix"></div>
            </div>
        </div>
        <!--表单正文结束-->
        <!--页脚开始，不打印-->
        <div ng-include="'views/common/foot-copyright.html'"></div>
        <!--页脚结束-->
        <!--右侧通栏开始，不打印-->
        <div ng-include="'views/common/right-navigator.html'"></div>
    </div>
</div>
