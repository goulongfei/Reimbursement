<style>
    .cursor {
        cursor: pointer;
    }
</style>
<div wf-title="title"></div>
<div class="staff-service">
    <div class="staff-service">
        <!--工具栏开始、不打印, 修改wf-tool-bars-url-base -->
        <div wf-tool-bars="wfOperateOpts" wf-tool-bars-url-base="/BiddingBusinessOperationsTechnologyEvaluateWf" wf-collect-data-fn="collectData"></div>
        <!--工具栏结束-->
        <!--流程导航开始-->
        <div ng-include="'views/common/flow-nav.html'"></div>

        <!--流程导航结束-->
        <!--表单正文开始，打印-->
        <div class="container appil-container">
            <!--左侧导航-->
            <div ng-if="viewModel.formAction.actionStateCode==2 || viewModel.formAction.actionStateCode==3" left-nav opts="settings.leftNavListOpts" data="viewModel.navOption.navigationList"></div>
            <!--页面标题开始-->
            <div class="page-header clearfix">
                <span>{{title}}</span>
                <small>单据编号：{{viewModel.flowNumber}}</small>
            </div>
            <!--页面标题结束-->
            <!--采购基本信息标题-->
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 采购基本信息</h4>
            <!--采购基本信息内容-->
            <div ng-include="'views/bidding/businessOperations/htmlTemplate/biddingBusinessOperationsBaseInfo.html'"></div>
            <div class="clearfix visible-xs-block visible-sm-block"></div>
            <div class="clearfix"></div>

            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 技术评标信息</h4>
            <!--综合评标法-->
            <div class="table-responsive" ng-if="viewModel.purchaseOfBusinessOperations.enquiryTypeCode == 2">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th style="text-align:center;width:5%;" class="table-thead">序号</th>
                            <th style="text-align:center;" class="table-thead">供应商名称</th>
                            <th style="text-align:center;" class="table-thead">技术标</th>
                            <th style="text-align:center;" class="table-thead">技术标原始得分</th>
                            <th style="text-align:center;" class="table-thead">商务标最终得分</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="supplier in viewModel.technologyEvaluateBiddingInfoList">
                            <td class="text-center">{{$index+1}}</td>
                            <td><span open-supplier-info supplier="supplier"></span></td>
                            <td style="text-align:center;">
                                <div wf-uploader files="supplier.technologyFile" opts="settings.fileopts" ready="settings.fileReady" read-only="true"></div>
                            </td>
                            <td style="text-align:center;">
                                <input type="text" class="meeting input-type ng-pristine ng-valid text-right"
                                       wf-money opts="moneyOpts" ng-model="supplier.technologyScore" placeholder="请输入">
                            </td>
                            <td style="text-align:center;">
                                <span ng-show="supplier.technologyScore > 0">
                                    {{supplier.technologyFinalScore = supplier.technologyScale * supplier.technologyScore * 0.01 |number:2}}
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--低价中标法-->
            <div class="table-responsive" ng-if="viewModel.purchaseOfBusinessOperations.enquiryTypeCode == 1">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th style="text-align:center;width:5%;" class="table-thead">序号</th>
                            <th style="text-align:center;" class="table-thead">供应商名称</th>
                            <th style="text-align:center;" class="table-thead">技术标</th>
                            <th style="text-align:center;" class="table-thead">是否合格</th>
                            <th style="text-align:center;" class="table-thead">备注</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="supplier in viewModel.technologyEvaluateBiddingInfoList">
                            <td class="text-center">{{$index+1}}</td>
                            <td><span open-supplier-info supplier="supplier"></span></td>
                            <td style="text-align:center;">
                                <div wf-uploader files="supplier.technologyFile" opts="settings.fileopts" ready="settings.fileReady" read-only="true"></div>
                            </td>
                            <td style="text-align:center;">
                                <select class="meeting" ng-model="supplier.isQualified"
                                        ng-options="type.code as type.name for type in settings.technologyOpt"
                                        ng-selected="type.code == supplier.isQualified">
                                    <option value="">请选择</option>
                                </select>
                            </td>
                            <td style="text-align:center;">
                                <input type="text" ng-model="supplier.remark" class="form-control meeting" maxlength="500" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="clearfix visible-xs-block"></div>
            <div class="clearfix"></div>

            <!--附件标题-->
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt" id=""></i> 附件</h4>
            <!--附件内容-->
            <div class="form-inline">
                <div class="col-xs-12 col-sm-12 col-md-12 form-group">
                    <label class="text-right col-xs-6 col-sm-3 col-md-2 control-label" title="技术评标文件">技术评标文件<span style="color:red;">*</span></label>
                    <div class="col-xs-6 col-sm-9 col-md-10 form-group baseifo-input" sog-valide-status="技术评标文件">
                        <span wf-uploader files="viewModel.technologyEvaluateFile.clientFileInformationList" opts="settings.fileOpts" ready="settings.fileReady" read-only="false"></span>
                    </div>
                </div>
            </div>
            <div class="clearfix visible-xs-block"></div>
            <div class="clearfix"></div>

            <!-- 评论列表-->
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i> 评论列表</h4>
            <div class="form-inline">
                <div class="form-inline">
                    <span sog-comment="opinions"></span>
                </div>
                <div class="clearfix visible-xs-block"></div>
                <div class="clearfix"></div>
            </div>
        </div>
        <!--表单正文结束-->
        <!--页脚开始，不打印-->
        <div ng-include="'views/common/foot-copyright.html'"></div>
        <!--页脚结束-->
        <!--右侧通栏开始，不打印-->
        <div ng-include="'views/common/right-navigator.html'"></div>
    </div>
</div>
