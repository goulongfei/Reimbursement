<div class="staff-service">
    <!--工具栏开始、不打印, 修改wf-tool-bars-url-base -->
    <div wf-tool-bars="wfOperateOpts" wf-tool-bars-url-base="/IssuanceNoticeWf" wf-collect-data-fn="collectData"></div>
    <!--工具栏结束-->
    <!--流程导航开始-->
    <div ng-include="'views/common/flow-nav.html'"></div>
    <!--流程导航结束-->
    <!--表单正文开始，打印-->
    <div class="container appil-container">
        <!--左侧导航栏-->
        <div ng-show="viewModel.formAction.actionStateCode==2" left-nav opts="baseInfo.leftNavListOpts" data="viewModel.navOption.navigationList"></div>
        <!--页面标题开始-->
        <div class="page-header clearfix">
            <span>招投标（集中采购）</span>
            <small>单据编号：{{viewModel.flowNumber}}</small>
        </div>
        <!--页面标题结束-->
        <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i>采购信息</h4>
        <div ng-include="'views/strategyCommissioned/biddingCentralizedPurchasing/htmlTemplate/biddingCentralizedPurchasingBaseInfoReadOnly.html'"></div>
        <div class="clearfix visible-xs-block"></div>
        <div class="clearfix"></div>
        <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i>中标通知</h4>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th style="text-align:center;width:5%;" class="table-thead">序号</th>
                        <th style="text-align:center;" class="table-thead">供应商名称</th>
                        <th style="text-align:center;" class="table-thead">验证码</th>
                        <th style="text-align:center;" class="table-thead">联系人电话</th>
                        <th style="text-align:center;" class="table-thead">中标通知</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="supplier in baseInfo.getWinTheBiddingSuppliers()|orderBy : 'sortNo' : false">
                        <td class="text-center">{{$index+1}}</td>
                        <td style="text-align:center;">{{supplier.supplierName}}</td>
                        <td style="text-align:center;">{{supplier.verificationCode}}</td>
                        <td style="text-align:center;">{{supplier.linkPhone}}</td>
                        <td style="text-align:center;">
                            <div wf-uploader files="supplier.noticeFileList" opts="baseInfo.fileopts" ready="baseInfo.fileReady"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="clearfix visible-xs-block"></div>
        <div class="clearfix"></div>
        <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt"></i>未中标通知</h4>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th style="text-align:center;width:5%;" class="table-thead">序号</th>
                        <th style="text-align:center;" class="table-thead">供应商名称</th>
                        <th style="text-align:center;" class="table-thead">验证码</th>
                        <th style="text-align:center;" class="table-thead">联系人电话</th>
                        <th style="text-align:center;" class="table-thead">未中标通知</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="supplier in baseInfo.getUnWinTheBiddingSuppliers()|orderBy : 'sortNo' : false">
                        <td class="text-center">{{$index+1}}</td>
                        <td style="text-align:center;">{{supplier.supplierName}}</td>
                        <td style="text-align:center;">{{supplier.verificationCode}}</td>
                        <td style="text-align:center;">{{supplier.linkPhone}}</td>
                        <td style="text-align:center;">
                            <div wf-uploader files="supplier.noticeFileList" opts="baseInfo.fileopts" ready="baseInfo.fileReady"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="clearfix visible-xs-block"></div>
        <div class="clearfix"></div>
    </div>
    <!--表单正文结束-->
    <!--页脚开始，不打印-->
    <div ng-include="'views/common/foot-copyright.html'"></div>
    <!--页脚结束-->
    <!--右侧通栏开始，不打印-->
    <div ng-include="'views/common/right-navigator.html'"></div>
</div>
