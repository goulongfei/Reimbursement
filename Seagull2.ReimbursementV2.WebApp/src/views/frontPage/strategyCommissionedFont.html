<div wf-title="直接委托战略采购"></div>
<div class="staff-service">
    <!--页面标题开始-->
    <div class="page-header col-xs-12 clearfix" style="text-align:center;">
        <span>直接委托战略采购</span>
    </div>
    <div class="clearfix visible-xs-block"></div>
    <div class="clearfix"></div>
</div>
<div class="centerArea" style="margin: 0px auto;width: 50%;">
    <div class="staff-service">
        <div class="col-xs-12">
            <!--信息项组标题-->
            <h4 class="control-heading bg-info"><i class="glyphicon glyphicon-list-alt">设置采购方式</i></h4>

            <!--信息项组内容-->
            <div class="col-xs-12  form-group">
                <label class="col-xs-3 control-label text-right" title="战采操作">战采操作 <span style="color:red;">*</span></label>
                <div class="col-xs-9 form-group baseifo-input">
                    <label class="radio-inline col-xs-3">
                        <input type="radio" ng-model="viewModel.purchaseOperation" value="1"> 
                        <span>战采新签</span>
                    </label>
                    <label class="radio-inline col-xs-3">
                        <input type="radio" ng-model="viewModel.purchaseOperation" value="2"> 
                        <span>战采续签</span>
                    </label>
                    <label class="radio-inline col-xs-3">
                        <input type="radio" ng-model="viewModel.purchaseOperation" value="3">
                        <span>战采变更</span>
                    </label>
                </div>
            </div>
            <div class="clearfix visible-xs-block"></div>

            <div class="col-xs-12  form-group">
                <label class="col-xs-3 control-label text-right" title="采购方式">采购方式<span style="color:red;">*</span></label>
                <div class="col-xs-9 form-group baseifo-input">
                    <select ng-model="viewModel.purchasePattern" ng-options="p.code as p.value for p in viewModel.purchasePatterns" class="meeting" ng-selected="p.code==viewModel.purchasePattern">
                        <option value="">--请选择--</option>
                    </select>
                </div>
            </div>
            <div class="clearfix visible-xs-block visible-sm-block"></div>

            <div class="col-xs-12  form-group">
                <label class="col-xs-3 control-label text-right" title="业务类型">业务类型<span style="color:red;">*</span></label>
                <div class="col-xs-9 form-group baseifo-input">
                    <span class="text-center">直接委托</span>
                </div>
            </div>
            <div class="clearfix visible-xs-block visible-sm-block"></div>

            <div class="col-xs-12  form-group">
                <div class="col-xs-6 text-center">
                    <button type="button" ng-click="submit()" class="in-crease">确定</button>
                </div>
                <div class="col-xs-6 text-center ">
                    <button type="button" ng-click="cancel()" class="in-crease">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="staff-service">
    <div class="clearfix visible-xs-block"></div>
    <div class="clearfix"></div>
    <div class="bs-docs-footer hidden-print">
        <div class="container appil-container">
        </div>
    </div>
</div>
